<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vocational Courses in India</title>

<style>
    /* --- GLOBAL STYLES --- */
    :root {
        --turquoise: #00f2ea;
        --deep-blue: #080a3c;
        --accent-blue: #00aaff;
        --highlight: #5bffff;
        --shadow: rgba(0, 0, 0, 0.5);
        --text-light: #ffffff;
        --text-dark: #000000;
        /* Added for the new sharp bevel buttons */
        --bevel-shadow: #005a8c; 
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--deep-blue);
        color: var(--text-light);
        line-height: 1.6;
    }

    /* --- LAYOUT --- */
    .split-container {
        display: flex;
        min-height: 100vh;
    }

    .left-pane {
        width: 450px;
        flex-shrink: 0;
        background: linear-gradient(160deg, var(--deep-blue) 0%, #101250 100%);
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        border-right: 2px solid var(--turquoise);
        box-shadow: 5px 0 25px rgba(0, 242, 234, 0.2);
    }

    .right-pane {
        flex-grow: 1;
        padding: 40px;
        overflow-y: auto;
    }
    
    #resultsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 30px;
    }

    /* --- LEFT PANE ELEMENTS --- */

    /* 3D Title */
    .title-box {
        background-color: var(--deep-blue);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        border: 4px solid; /* Using border for bevel effect */
        border-color: var(--highlight) var(--bevel-shadow) var(--bevel-shadow) var(--highlight);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
    }

    h1 {
        font-size: 2.2em;
        color: var(--text-light);
        text-shadow: 
            0 0 5px var(--highlight), 
            0 0 10px var(--highlight), 
            0 0 20px var(--accent-blue),
            2px 2px 2px var(--text-dark);
        letter-spacing: 2px;
    }

    /* Main City Bar - 2 columns */
    .main-city-bar {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px; /* Increased gap slightly for better separation */
    }
    
    /* --- NEW SHARP 3D BEVEL BUTTON STYLES --- */
    .main-city-link,
    #searchButton {
        color: var(--text-light);
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.1s ease-in-out;
        position: relative;
        background-color: var(--accent-blue);
        border: 4px solid;
        border-color: var(--highlight) var(--bevel-shadow) var(--bevel-shadow) var(--highlight);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
    }

    .main-city-link:hover,
    #searchButton:hover {
        background-color: var(--highlight);
        color: var(--text-dark);
        text-shadow: none;
    }

    .main-city-link:active,
    #searchButton:active,
    .main-city-link.active {
        transform: translateY(2px) translateX(2px);
        border-color: var(--bevel-shadow) var(--highlight) var(--highlight) var(--bevel-shadow);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), inset 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Specific sizing adjustments */
    #searchButton {
        width: 100%;
        padding: 15px;
        font-size: 1.2em;
    }
    .main-city-link {
        font-size: 0.9em;
        padding: 10px;
    }
    /* --- END OF NEW BUTTON STYLES --- */

    /* Search Dropdown Area */
    .search-area {
        position: relative;
    }
    
    .search-options {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--deep-blue);
        border: 1px solid var(--turquoise);
        border-radius: 0 0 10px 10px;
        padding: 20px;
        z-index: 10;
        box-shadow: 0 10px 20px var(--shadow);
    }

    .control-group {
        display: none;
        flex-direction: column;
        gap: 10px;
    }
    .control-group label {
        text-align: center;
        font-weight: bold;
        color: var(--turquoise);
    }
    .control-group select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background-color: #101250;
        color: var(--text-light);
        border: 1px solid var(--accent-blue);
        font-size: 1em;
    }

    /* --- RIGHT PANE ELEMENTS --- */
    .institute-card {
        background: rgba(0, 170, 255, 0.1);
        border: 1px solid var(--accent-blue);
        border-radius: 12px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-shadow: 0 4px 15px rgba(0, 170, 255, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .institute-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 170, 255, 0.2);
    }

    .institute-card h3 {
        color: var(--turquoise);
        font-size: 1.4em;
        border-bottom: 2px solid var(--turquoise);
        padding-bottom: 10px;
    }

    .institute-card p, .institute-card ul {
        margin: 0;
        font-size: 0.95em;
    }
    
    .institute-card strong {
        color: var(--text-light);
        opacity: 0.9;
    }
    
    .institute-card a {
        color: var(--highlight);
        text-decoration: none;
        word-break: break-all;
        transition: color 0.2s;
    }
    .institute-card a:hover {
        color: var(--turquoise);
        text-decoration: underline;
    }

    .courses-list {
        list-style: none;
        padding-left: 0;
    }
    .courses-list li {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 12px;
        border-radius: 5px;
        margin-bottom: 5px;
        border-left: 3px solid var(--accent-blue);
    }
    
    .welcome-message, .no-data {
        grid-column: 1 / -1;
        text-align: center;
        font-size: 2em;
        color: var(--accent-blue);
        opacity: 0.7;
        padding: 50px;
    }
</style>

    // --- SCRIPT LOGIC ---
    const searchButton = document.getElementById('searchButton');
    const searchOptions = document.getElementById('searchOptions');
    const cityDropdown = document.getElementById('cityDropdown');
    const courseCategoryDropdown = document.getElementById('courseCategoryDropdown'); // Changed ID
    const resultsContainer = document.getElementById('resultsContainer');
    const mainCityLinks = document.querySelectorAll('.main-city-link');
    const categorySearchGroup = document.getElementById('categorySearchGroup'); // New reference

    // --- 1. DATA PROCESSING ---
    function processData() {
        // Populate City Dropdown
        const cities = Object.keys(vocationalCityData).sort();
        cities.forEach(city => {
            const option = document.createElement('option');
            option.value = city;
            option.textContent = city;
            cityDropdown.appendChild(option);
        });

        // *** MODIFIED: Populate Category Dropdown ***
        const categories = Object.keys(courseCategories).sort();
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            courseCategoryDropdown.appendChild(option);
        });
    }
    
    // *** NEW: Function to get all institutes matching a category ***
    function getInstitutesByCategory(categoryName) {
        const matchingCourseNames = courseCategories[categoryName];
        if (!matchingCourseNames) return [];

        const institutesFound = [];
        const addedInstitutes = new Set(); // To prevent duplicates

        for (const city in vocationalCityData) {
            vocationalCityData[city].forEach(institute => {
                const hasMatchingCourse = institute.courses.some(course => 
                    matchingCourseNames.includes(course.courseName)
                );

                if (hasMatchingCourse && !addedInstitutes.has(institute.name)) {
                    institutesFound.push({ ...institute, city: city });
                    addedInstitutes.add(institute.name);
                }
            });
        }
        return institutesFound;
    }


    // --- 2. DISPLAY FUNCTION (No changes needed here) ---
    function displayInstitutes(institutesArray) {
        resultsContainer.innerHTML = '';
        if (!institutesArray || institutesArray.length === 0) {
            resultsContainer.innerHTML = '<div class="no-data"><p>No institutes found for this selection.</p></div>';
            return;
        }

        institutesArray.forEach(institute => {
            const card = document.createElement('div');
            card.className = 'institute-card';

            const courseList = institute.courses.map(c => 
                `<li><strong>${c.courseName}</strong> (${c.duration}) - ${c.fees}</li>`
            ).join('');

            // Added a city display for category search results
            const locationString = institute.city ? `${institute.location}, ${institute.city}` : institute.location;

            card.innerHTML = `
                <h3>${institute.name}</h3>
                <p><strong>Location:</strong> ${locationString}</p>
                <p><strong>Established:</strong> ${institute.established}</p>
                <p><strong>Placement:</strong> ${institute.placement}</p>
                <p><strong>Courses Offered:</strong></p>
                <ul class="courses-list">${courseList}</ul>
                <p><strong>Website:</strong> <a href="${institute.website}" target="_blank" rel="noopener noreferrer">${institute.website}</a></p>
            `;
            resultsContainer.appendChild(card);
        });
    }
    
    // --- 3. EVENT HANDLERS ---
    function resetActiveLinks() {
        mainCityLinks.forEach(link => link.classList.remove('active'));
    }

    // Toggle search options
    searchButton.addEventListener('click', () => {
        if (searchOptions.style.display === 'block') {
            searchOptions.style.display = 'none';
        } else {
            searchOptions.style.display = 'block';
            document.getElementById('citySearchGroup').style.display = 'flex';
            categorySearchGroup.style.display = 'flex'; // Changed ID
        }
    });

    // City dropdown selection
    cityDropdown.addEventListener('change', () => {
        const selectedCity = cityDropdown.value;
        if (selectedCity) {
            resetActiveLinks();
            displayInstitutes(vocationalCityData[selectedCity]);
            searchOptions.style.display = 'none';
            courseCategoryDropdown.value = ''; // Reset other dropdown
        }
    });

    // *** MODIFIED: Category dropdown selection ***
    courseCategoryDropdown.addEventListener('change', () => {
        const selectedCategory = courseCategoryDropdown.value;
        if (selectedCategory) {
            resetActiveLinks();
            const institutes = getInstitutesByCategory(selectedCategory);
            displayInstitutes(institutes);
            searchOptions.style.display = 'none';
            cityDropdown.value = ''; // Reset other dropdown
        }
    });

    // Main city bar links
    mainCityLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            resetActiveLinks();
            e.target.classList.add('active');
            
            const city = e.target.dataset.city;
            displayInstitutes(vocationalCityData[city]);
            
            // Reset dropdowns
            cityDropdown.value = '';
            courseCategoryDropdown.value = '';
        });
    });
    
    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
        if (!searchButton.contains(e.target) && !searchOptions.contains(e.target)) {
            searchOptions.style.display = 'none';
        }
    });

    // --- INITIALIZE ---
    document.addEventListener('DOMContentLoaded', processData);

</script>
</body>
</html>
