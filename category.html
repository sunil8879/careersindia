<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOBS BY CATEGORY</title>
<style>
    @import url('https://fonts.cdnfonts.com/css/impact');

    :root {
       --sky-blue: #40E0D0; /* Vibrant Neon Turquoise */
        --turquoise-dark: #31a89b; /* MODIFIED: A proper dark turquoise for the 3D effect */
        --white: #ffffff;
        --dark-text: #2c3e50; /* Soft, dark gray for readability */
        --light-gray-bg: #f7f9fa;
        --shadow-light: rgba(44, 62, 80, 0.15);
        --shadow-blue: rgba(64, 224, 208, 0.4); /* MODIFIED: Shadow color matches turquoise */
    }

    /* --- Main Body & Background --- */
    body {
        margin: 0;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        color: var(--dark-text);
        background-color: var(--sky-blue);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- Clean, Modern Content Card --- */
    .content {
      background: var(--white);
      border: none;
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 10px 30px -5px var(--shadow-light);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      width: 90%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    /* --- Title Container (now simplified) --- */
    .title-box {
      background: none;
      border-radius: 0;
      padding: 0;
      margin-bottom: 40px;
      box-shadow: none;
    }

    /* --- MODIFIED: The Intense 3D Impact Font Title --- */
    h1 {
      font-family: 'Impact', sans-serif;
      font-size: 4.5em;
      font-weight: normal;
      line-height: 0.9;
      margin: 0;
      color: var(--sky-blue);
      /* The intense, layered 3D text shadow */
      text-shadow:
        1px 1px 0px var(--turquoise-dark),
        2px 2px 0px var(--turquoise-dark),
        3px 3px 0px var(--turquoise-dark),
        4px 4px 0px var(--turquoise-dark),
        5px 5px 0px var(--turquoise-dark),
        6px 6px 12px rgba(0,0,0,0.2);
    }

    /* --- Modern Primary Button --- */
    .button {
      background: var(--sky-blue);
      color: var(--white);
      padding: 18px 35px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.2s ease-out;
      box-shadow: 0 4px 15px var(--shadow-blue);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(64, 224, 208, 0.6);
    }

    .button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 8px var(--shadow-blue);
    }

    /* --- Hidden Tabs Container --- */
    .tabs {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    
    /* --- Stylish Outline Link Buttons --- */
    .tabs a {
      display: block;
      width: 80%;
      max-width: 350px;
      margin: 20px auto;
      padding: 18px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: transparent;
      color: var(--sky-blue);
      border: 3px solid var(--sky-blue);
      box-shadow: none;
    }

    .tabs a:hover {
      background: var(--sky-blue);
      color: var(--white);
      transform: scale(1.03);
    }

    .tabs a:active {
      transform: scale(0.98);
      background: var(--turquoise-dark);
      border-color: var(--turquoise-dark);
    }
  </style>
  <script>
    function showTabs() {
      document.getElementById("tabs").style.display = "block";
    }
  </script>
</head>
<body>

 

  <div class="content">
    <h1>JOBS BY CATEGORY</h1>
    <button class="button" onclick="showTabs()">EXPLORE</button>
    <div class="tabs" id="tabs">
      <a href="blue.html" target="_blank">Blue Collar Jobs in India</a>
      <a href="white.html" target="_blank">White Collar Jobs in India</a>
      <a href="remote1.html" target="_blank">Remote Jobs in India</a>
    </div>
  </div>

</body>
</html>
