<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRANCE EXAM INTERACTIVE CALENDAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400; /* Dark Green */
            --secondary-color: #f0fff0; /* Honeydew */
            --text-color: #333;
            --light-text-color: #f8f8f8;
            --border-color: #d0e0d0;
            --shadow-light: rgba(255, 255, 255, 0.8);
            --shadow-dark: rgba(0, 0, 0, 0.25);
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .calendar-container {
            width: 100%;
            max-width: 1400px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                -10px -10px 20px var(--shadow-light), 
                10px 10px 20px var(--shadow-dark),
                inset -2px -2px 5px var(--shadow-light),
                inset 2px 2px 5px var(--shadow-dark);
            border: 1px solid rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .controls {
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .filter-group .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-color);
            background-color: #fff;
            color: var(--primary-color);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .filter-group .filter-btn:hover {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            transform: translateY(-2px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
        }

        .filter-group .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            transform: translateY(0);
        }

        .search-container {
            display: flex;
            justify-content: center;
        }

        #search-box {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            box-shadow: inset 1px 1px 4px rgba(0,0,0,0.1);
        }
        #search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: inset 1px 1px 4px rgba(0,0,0,0.1), 0 0 0 3px rgba(0, 100, 0, 0.2);
        }

        #exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .exam-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .exam-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.12);
            border-color: var(--primary-color);
        }

        .exam-card h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }

        .exam-card .full-name {
            font-size: 0.95rem;
            color: #555;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .exam-card a {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .exam-card a:hover {
            background-color: #004d00;
        }

        .exam-card .disclaimer {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            font-size: 0.85rem;
            font-style: italic;
            color: #6d4c41;
            border-radius: 0 4px 4px 0;
        }

        #no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .calendar-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .filter-group {
                gap: 0.5rem;
            }
            .filter-group .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            #exam-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    function categorizeExam(exam) {
        const scope = exam.scope.toLowerCase();
        const name = exam.name.toLowerCase();
        const fullName = exam.fullName.toLowerCase();

        // Rule Order: Strictest/Most specific rules first, then broader ones.

        // 1. User-specified corrections / Hardcoded rules
        if (name === 'jest' || name === 'nest') return "Other";
        if (name.startsWith('ca ') || name.startsWith('cma ') || name.startsWith('cs ') || name === 'cseet') return "Commerce & Finance";
        if (name === 'ceed') return "Design & Arts";
        
        // 2. Clear Categories
        if (name.includes('jee') || name.includes('bitsat') || name.includes('viteee') || name.includes('srmjeee') || name === 'gate' || fullName.includes('engineering') || scope.includes('iit') || scope.includes('nit')) return "Engineering";
        if (name.includes('neet') || name.includes('aiims') || name.includes('jipmer') || name.includes('fmge') || fullName.includes('medical') || scope.includes('mbbs') || scope.includes('bds')) return "Medical";
        if (name === 'cat' || name === 'xat' || name === 'mat' || name === 'snap' || name === 'cmat' || name === 'gmat' || scope.includes('management') || scope.includes('mba')) return "Management";
        if (name.includes('clat') || name.includes('ailet') || name.includes('slat') || name.includes('lsat') || scope.includes('law')) return "Law";
        if (name.includes('nda') || name.includes('cds') || name.includes('afcat') || name.includes('ssb') || scope.includes('defence') || scope.includes('army') || scope.includes('air force')) return "Defence";
        if (name.includes('nata') || name.includes('nid') || name.includes('nift') || name.includes('ftii') || name.includes('srfti') || scope.includes('design') || scope.includes('fashion') || scope.includes('film') || scope.includes('architecture')) return "Design & Arts";

        // 3. Categories with potential overlap (order is important)
        if (name.includes('ctet') || scope.includes('teacher')) return "Academics & University"; // CTET is specifically academic
        if (name.includes('cuet') || scope.includes('universit')) return "Academics & University";

        if (name.includes('net') || name.includes('icar') || name.includes('icmr') || name.includes('dbt') || scope.includes('research') || scope.includes('science') || scope.includes('ph.d.')) return "Research & Science";

        // 4. Broadest category (Govt/PSU) last among the specific ones
        if (name.includes('ssc') || name.includes('ibps') || name.includes('rrb') || name.includes('rbi') || name.includes('epfo') || name.includes('lic') || name.includes('fci') || name.includes('esic') || scope.includes('govt') || scope.includes('bank') || scope.includes('psu') || scope.includes('railway')) return "Govt. & PSU";
        
        // 5. Fallback
        return "Other";
    }

        const categories = ['all', ...new Set(allExams.map(e => e.category))].sort((a,b) => a === 'all' ? -1 : b === 'all' ? 1 : a.localeCompare(b));
        
        categoryFilters.innerHTML = categories.map(cat => 
            `<button class="filter-btn ${cat === 'all' ? 'active' : ''}" data-filter="${cat}">${cat === 'all' ? 'All Categories' : cat}</button>`
        ).join('');
    }

    function renderExams() {
        const searchTerm = searchBox.value.toLowerCase();

        const filteredExams = allExams.filter(exam => {
            const matchesSearch = exam.name.toLowerCase().includes(searchTerm) || exam.fullName.toLowerCase().includes(searchTerm);
            
            const monthMap = { Jan: 'January', Feb: 'February', Mar: 'March', Apr: 'April', May: 'May', Jun: 'June', Jul: 'July', Aug: 'August', Sep: 'September', Oct: 'October', Nov: 'November', Dec: 'December' };
            const matchesMonth = activeMonthFilter === 'all' || exam.time.includes(activeMonthFilter) || (monthMap[activeMonthFilter] && exam.time.toLowerCase().includes(monthMap[activeMonthFilter].toLowerCase()));
            
            const matchesCategory = activeCategoryFilter === 'all' || exam.category === activeCategoryFilter;

            return matchesSearch && matchesMonth && matchesCategory;
        });

        examGrid.innerHTML = '';
        if (filteredExams.length === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
            filteredExams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'exam-card';
                card.innerHTML = `
                    <h3>${exam.name}</h3>
                    <p class="full-name">${exam.fullName}</p>
                    ${exam.disclaimer ? `<p class="disclaimer">${exam.disclaimer}</p>` : ''}
                    <a href="${normalizeUrl(exam.website)}" target="_blank" rel="noopener noreferrer">Visit Website</a>
                `;
                examGrid.appendChild(card);
            });
        }
    }

    monthFilters.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
            activeMonthFilter = e.target.dataset.filter;
            monthFilters.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            renderExams();
        }
    });

    categoryFilters.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
            activeCategoryFilter = e.target.dataset.filter;
            categoryFilters.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            renderExams();
        }
    });

    searchBox.addEventListener('input', renderExams);
    
    // Initial setup
    createCategoryFilters();
    renderExams();
});
</script>
