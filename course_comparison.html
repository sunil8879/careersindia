<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Comparison Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap');

        :root {
            --bg-color: #121212;
            --primary-green: #00ff7f; /* Spring Green */
            --light-green-shadow: #5bffad;
            --dark-green-shadow: #00a653;
            --text-color: #ffffff;
            --container-bg: #1d1d1d;
            --error-color: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header and Title --- */
        header {
            padding: 20px;
            text-align: center;
            background-color: var(--bg-color);
            border-bottom: 2px solid var(--primary-green);
        }

        .title-box {
            display: inline-block;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--dark-green-shadow);
            padding: 15px 30px;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.6),
                inset 2px 2px 5px var(--light-green-shadow),
                inset -2px -2px 5px var(--dark-green-shadow),
                0 0 20px rgba(0, 255, 127, 0.3);
            border-radius: 15px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 
                3px 3px 0px var(--dark-green-shadow),
                -1px -1px 1px var(--light-green-shadow),
                0 0 10px var(--primary-green);
        }

        /* --- Main Split Page Layout --- */
        .page-container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        /* --- Left Input Panel --- */
        .input-panel {
            flex: 1;
            max-width: 400px;
            padding: 25px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--primary-green);
            font-family: 'Orbitron', sans-serif;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid var(--dark-green-shadow);
            background-color: #2a2a2a;
            color: var(--text-color);
            cursor: pointer;
        }

        .submit-btn {
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, var(--light-green-shadow), var(--primary-green));
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            box-shadow: 0 5px 0 var(--dark-green-shadow);
            transition: all 0.1s ease-in-out;
        }

        .submit-btn:hover {
            background: var(--primary-green);
        }

        .submit-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 var(--dark-green-shadow);
        }

        /* --- Right Output Panel --- */
        .output-panel {
            flex: 2;
            padding: 25px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            min-height: 400px;
        }
        
        #comparison-table {
            display: none; /* Hidden by default */
            width: 100%;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 150px 1fr 1fr;
            gap: 10px;
            width: 100%;
            font-size: 1.1em;
        }
        
        .grid-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: var(--primary-green);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-green-shadow);
            text-align: center;
        }

        .grid-label {
            font-weight: 700;
            color: var(--light-green-shadow);
            padding: 10px 0;
        }
        
        .grid-data {
            text-align: center;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        
        #error-message {
            display: none; /* Hidden by default */
            color: var(--error-color);
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 2px dashed var(--error-color);
            border-radius: 5px;
        }

        #placeholder-text {
            font-size: 1.5em;
            color: #777;
            text-align: center;
            margin-top: 100px;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
            }
            .input-panel {
                max-width: 100%;
            }
        }
    </style>
</head>

        <div class="input-panel">

                    <div id="salary-course-2" class="grid-data">--</div>

                    <div id="demand-course-2" class="grid-data">--</div>
                </div>
            </div>
        </div>
    </div>

    // --- DOM ELEMENT REFERENCES ---
    const educationLevelSelect = document.getElementById('education-level');
    const course1Select = document.getElementById('course-1');
    const course2Select = document.getElementById('course-2');
    const compareBtn = document.getElementById('compare-btn');
    
    const placeholderText = document.getElementById('placeholder-text');
    const errorMessage = document.getElementById('error-message');
    const comparisonTable = document.getElementById('comparison-table');

    // --- EVENT LISTENERS ---
    
    // 1. When education level changes, populate the course dropdowns
    educationLevelSelect.addEventListener('change', populateCourseDropdowns);
    
    // 2. When the compare button is clicked, run the comparison
    compareBtn.addEventListener('click', performComparison);

    // --- FUNCTIONS ---
    
    function populateCourseDropdowns() {
        const selectedLevel = educationLevelSelect.value;
        const courses = courseData[selectedLevel] ? Object.keys(courseData[selectedLevel]) : [];
        
        // Clear previous options
        course1Select.innerHTML = '';
        course2Select.innerHTML = '';
        
        if (courses.length === 0) {
            course1Select.innerHTML = '<option>-- Select education level first --</option>';
            course2Select.innerHTML = '<option>-- Select education level first --</option>';
            course1Select.disabled = true;
            course2Select.disabled = true;
            return;
        }
        
        // Enable dropdowns
        course1Select.disabled = false;
        course2Select.disabled = false;
        
        // Add a default option
        course1Select.innerHTML = '<option value="" disabled selected>-- Choose Course 1 --</option>';
        course2Select.innerHTML = '<option value="" disabled selected>-- Choose Course 2 --</option>';

        // Populate with new options
        courses.forEach(course => {
            const option1 = document.createElement('option');
            option1.value = course;
            option1.textContent = course;
            course1Select.appendChild(option1);
            
            const option2 = document.createElement('option');
            option2.value = course;
            option2.textContent = course;
            course2Select.appendChild(option2);
        });
    }

    function performComparison() {
        // Hide previous results and errors
        errorMessage.style.display = 'none';
        comparisonTable.style.display = 'none';
        placeholderText.style.display = 'none';

        const level = educationLevelSelect.value;
        const course1 = course1Select.value;
        const course2 = course2Select.value;

        // Validation
        if (!level || !course1 || !course2) {
            showError("Please make a selection in all three dropdowns.");
            return;
        }

        if (course1 === course2) {
            showError("Error: Please select two different courses to compare.");
            return;
        }

        // Get data from our "database"
        const data1 = courseData[level][course1];
        const data2 = courseData[level][course2];

        // Update the table with the data
        updateTable(course1, data1, course2, data2);

        // Show the results table
        comparisonTable.style.display = 'block';
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    function updateTable(name1, data1, name2, data2) {
        document.getElementById('header-course-1').textContent = name1;
        document.getElementById('header-course-2').textContent = name2;
        
        document.getElementById('age-course-1').textContent = data1.ageLimit;
        document.getElementById('age-course-2').textContent = data2.ageLimit;
        
        document.getElementById('duration-course-1').textContent = data1.duration;
        document.getElementById('duration-course-2').textContent = data2.duration;

        document.getElementById('fees-course-1').textContent = data1.fees;
        document.getElementById('fees-course-2').textContent = data2.fees;

        document.getElementById('salary-course-1').textContent = data1.avgSalary;
        document.getElementById('salary-course-2').textContent = data2.avgSalary;

        document.getElementById('demand-course-1').textContent = data1.demand;
        document.getElementById('demand-course-2').textContent = data2.demand;
    }

</script>
