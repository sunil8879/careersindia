        :root {

            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark-blue);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header and Title --- */
        header {
            padding: 20px;
            text-align: center;
            background-color: var(--bg-dark-blue);
            border-bottom: 2px solid var(--primary-green);
        }

        .title-box {
            display: inline-block;
            background: linear-gradient(145deg, var(--bg-light-blue), var(--bg-dark-blue));
            border: 2px solid var(--dark-green-shadow);
            padding: 15px 40px;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.6),
                inset 2px 2px 5px var(--light-green-shadow),
                inset -2px -2px 5px var(--dark-green-shadow),
                0 0 25px rgba(100, 255, 218, 0.3);
            border-radius: 15px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            text-shadow: 
                3px 3px 0px var(--dark-green-shadow),
                -1px -1px 1px var(--light-green-shadow),
                0 0 15px var(--primary-green);
        }

        /* --- Main Split Page Layout --- */
        .page-container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        /* --- Left Control Panel --- */
        .control-panel {
            flex: 0 0 400px;
            padding: 25px;
            background-color: var(--bg-light-blue);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label, .panel-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: var(--primary-green);
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid var(--dark-green-shadow);
            padding-bottom: 10px;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 2px solid var(--dark-green-shadow);
            background-color: var(--bg-dark-blue);
            color: var(--text-light);
            cursor: pointer;
        }

        #sub-nav .nav-item {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: var(--bg-dark-blue);
            border-left: 4px solid var(--text-dark);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #sub-nav .nav-item:hover {
            background-color: var(--dark-green-shadow);
            border-left-color: var(--primary-green);
            color: var(--bg-dark-blue);
        }
        
        #sub-nav .nav-item.active {
            background-color: var(--primary-green);
            border-left-color: var(--light-green-shadow);
            color: var(--bg-dark-blue);
            box-shadow: 0 0 15px var(--primary-green);
        }

        .compare-btn {
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, var(--light-green-shadow), var(--primary-green));
            color: #000;
            transition: all 0.2s ease;
        }
        .compare-btn:hover {

        }

            flex: 1;
            padding: 25px;
            background-color: var(--bg-light-blue);
            border-radius: 10px;
            overflow-y: auto;
        }

            font-family: 'Orbitron', sans-serif;
            color: var(--primary-green);
            font-size: 2em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--dark-green-shadow);
        }

        #content-display ul {
            list-style-type: none;
            padding-left: 0;
        }

        #content-display li {
            background-color: var(--bg-dark-blue);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-green);
            font-size: 1.1em;
        }
        
        #content-display p {
            font-size: 1.1em;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .university-card {
            background-color: var(--bg-dark-blue);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-green);

        .university-card a { color: var(--primary-green); text-decoration: none; }
        .university-card a:hover { text-decoration: underline; }

            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .grid-header {
            font-family: 'Orbitron', sans-serif;

            font-size: 1.1em;
        }

            .page-container {
                flex-direction: column;
            }
            .control-panel {
                flex: 0 0 auto;
                max-width: 100%;
            }
        }
    </style>
</head>

    // --- DOM ELEMENT REFERENCES ---
    const countrySelect = document.getElementById('country-select');
    const subNav = document.getElementById('sub-nav');
    const comparatorTool = document.getElementById('comparator-tool');
    const displayPanel = document.getElementById('content-display');
    const placeholder = document.getElementById('placeholder');
    const compareBtn = document.getElementById('compare-btn');
    const country1Select = document.getElementById('country-1');
    const country2Select = document.getElementById('country-2');
    const comparisonResults = document.getElementById('comparison-results');

    // --- INITIALIZATION ---
    function initialize() {
        const countries = Object.keys(countryData).sort();
        
        // Populate main dropdown
        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            countrySelect.appendChild(option);
        });

        // Populate comparator dropdowns
        populateComparatorDropdowns(countries);

        // Add event listeners
        countrySelect.addEventListener('change', handleCountrySelection);
        subNav.addEventListener('click', handleSubNavClick);
        compareBtn.addEventListener('click', handleCompareClick);
    }

    function populateComparatorDropdowns(countries) {
        country1Select.innerHTML = '<option value="" disabled selected>-- Select --</option>';
        country2Select.innerHTML = '<option value="" disabled selected>-- Select --</option>';
        countries.forEach(country => {
            const option1 = document.createElement('option');
            option1.value = country;
            option1.textContent = country;
            country1Select.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = country;
            option2.textContent = country;
            country2Select.appendChild(option2);
        });
    }

    // --- EVENT HANDLERS ---
    function handleCountrySelection(event) {
        const selectedCountry = event.target.value;
        if (selectedCountry) {
            subNav.classList.remove('hidden');
            comparatorTool.classList.remove('hidden');
            placeholder.classList.add('hidden');
            displayPanel.classList.remove('hidden');
            comparisonResults.classList.add('hidden');
            displayPanel.innerHTML = '<h2>Select a category from the left</h2>';
            
            // Reset active state on sub-nav
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        }
    }

    function handleSubNavClick(event) {
        if (event.target.classList.contains('nav-item')) {
            const selectedCountry = countrySelect.value;
            const selectedSection = event.target.dataset.section;

            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            comparisonResults.classList.add('hidden');
            displayPanel.classList.remove('hidden');

            renderContent(selectedCountry, selectedSection);
        }
    }

    function handleCompareClick() {
        const country1 = country1Select.value;
        const country2 = country2Select.value;
        
        if (!country1 || !country2) {
            alert('Please select two countries to compare.');
            return;
        }

        if (country1 === country2) {
            alert('Please select two different countries.');
            return;
        }

        placeholder.classList.add('hidden');
        displayPanel.classList.add('hidden');
        comparisonResults.classList.remove('hidden');

        renderComparison(country1, country2);
    }

    // --- RENDERING FUNCTIONS ---
    function renderContent(country, section) {
        const data = countryData[country];
        let html = `<h2>${section.replace(/([A-Z])/g, ' $1').trim()} in ${country}</h2>`;

        switch(section) {
            case 'topCourses':
                html += '<ul>';
                data.topCourses.forEach(course => {
                    html += `<li>${course}</li>`;
                });
                html += '</ul>';
                break;
            case 'visaInfo':
                html += `<h3>Major Scholarships</h3><ul>`;
                data.visaInfo.scholarships.forEach(scholarship => {
                    html += `<li>${scholarship}</li>`;
                });
                html += `</ul><h3>Visa Assistance & Tips</h3><p>${data.visaInfo.tips}</p>`;
                break;
            case 'livingCost':
                html += `<h3>Monthly Cost (Major Cities)</h3><p>${data.livingCost.majorCity.usd} / ${data.livingCost.majorCity.inr}</p>`;
                if (data.livingCost.otherCity.usd !== 'N/A') {
                    html += `<h3>Monthly Cost (Other Cities)</h3><p>${data.livingCost.otherCity.usd} / ${data.livingCost.otherCity.inr}</p>`;
                }
                break;
            case 'universities':
                data.universities.forEach(uni => {
                    html += `<div class="university-card">
                        <h3>${uni.name}</h3>
                        <p><strong>Location:</strong> ${uni.location}</p>
                        <p><strong>QS World Ranking:</strong> ${uni.ranking}</p>
                        <p><a href="${uni.website}" target="_blank">Visit Website</a></p>
                    </div>`;
                });
                break;
        }
        displayPanel.innerHTML = html;
    }

    function renderComparison(country1, country2) {
        const data1 = countryData[country1];
        const data2 = countryData[country2];
        
        const courses1 = data1.topCourses.slice(0, 5).map(c => `<li>${c}</li>`).join('');
        const courses2 = data2.topCourses.slice(0, 5).map(c => `<li>${c}</li>`).join('');
        
        const universities1 = data1.universities.map(u => `<li>${u.name} (#${u.ranking})</li>`).join('');
        const universities2 = data2.universities.map(u => `<li>${u.name} (#${u.ranking})</li>`).join('');

        comparisonResults.innerHTML = `
            <h2>${country1} vs ${country2}</h2>
            <div class="comparison-grid">
                <div></div>
                <div class="grid-header">${country1}</div>
                <div class="grid-header">${country2}</div>

                <div class="grid-label">Top 5 Courses</div>
                <div class="grid-data"><ul>${courses1}</ul></div>
                <div class="grid-data"><ul>${courses2}</ul></div>

                <div class="grid-label">Ease of Visa</div>
                <div class="grid-data">${data1.visaInfo.tips.split('\n')[0]}</div>
                <div class="grid-data">${data2.visaInfo.tips.split('\n')[0]}</div>

                <div class="grid-label">Cost of Living (Major City)</div>
                <div class="grid-data">${data1.livingCost.majorCity.inr}</div>
                <div class="grid-data">${data2.livingCost.majorCity.inr}</div>

                <div class="grid-label">Top 5 Universities</div>
                <div class="grid-data"><ul>${universities1}</ul></div>
                <div class="grid-data"><ul>${universities2}</ul></div>

                <div class="grid-label">Currency vs INR</div>
                <div class="grid-data">${data1.currency}</div>
                <div class="grid-data">${data2.currency}</div>

                <div class="grid-label">Indian Population</div>
                <div class="grid-data">${data1.indianPopulation}</div>
                <div class="grid-data">${data2.indianPopulation}</div>
                
                <div class="grid-label">Time Zone vs IST</div>
                <div class="grid-data">${data1.timeZone}</div>
                <div class="grid-data">${data2.timeZone}</div>
            </div>
        `;
    }

    // --- Start the application ---
    initialize();
