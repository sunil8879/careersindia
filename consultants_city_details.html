        function parseConsultantData(rawData) {
            const consultants = { tier1: {}, tier2: {}, tier3: {} };
            const lines = rawData.split('\n');
            let currentTier = null;
            let currentCity = null;

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith("TIER 1:")) {
                    currentTier = "tier1";
                    currentCity = null;
                    continue;
                } else if (trimmedLine.startsWith("TIER 2")) { // More flexible match for "TIER 2"
                    currentTier = "tier2";
                    currentCity = null;
                    continue;
                } else if (trimmedLine.startsWith("TIER 3")) { // More flexible match for "TIER 3"
                    currentTier = "tier3";
                    currentCity = null;
                    continue;
                }

                if (!currentTier) continue;

                // Check if line is a city name (heuristic: ends with state or is just a name before consultant listings)
                // This regex tries to capture "City, State" or "City" if it's followed by consultant data
                const cityMatch = trimmedLine.match(/^([A-Za-z\s-]+(?:, [A-Za-z\s&]+)?)(?:\s\(.*\))?$/);
                 // A line is a city if it's not a tier marker, not a consultant item, and not empty.
                 // And if the next lines look like consultant data or it's a known city format.
                let isCityLine = false;
                if (trimmedLine.length > 0 && !trimmedLine.startsWith("•") && !trimmedLine.startsWith(currentTier.toUpperCase()) && !/Location:/.test(trimmedLine)) {
                    // Further check: if the next non-empty line starts with '•' or a number (common for consultant list)
                    const nextMeaningfulLineIndex = lines.indexOf(line) + 1;
                    for (let j = nextMeaningfulLineIndex; j < lines.length; j++) {
                        const nextLineTrimmed = lines[j].trim();
                        if (nextLineTrimmed.length > 0) {
                            if (nextLineTrimmed.startsWith("•") || /^\d+\./.test(nextLineTrimmed) || /Name\s*Location\s*Website/.test(nextLineTrimmed) || /Name\tLocation\tWebsite/.test(nextLineTrimmed)) {
                                isCityLine = true;
                            }
                            break;
                        }
                    }
                    if (!isCityLine && cityMatch) { // Fallback to regex if next line isn't a clear indicator
                         isCityLine = true;
                    }
                }


                if (isCityLine) {
                    let cityName = trimmedLine;
                    // Clean up city name (remove state if present for matching)
                    if (cityName.includes(',')) {
                         cityName = cityName.split(',')[0].trim();
                    }
                    // Handle cases like "Kozhikode (Calicut), Kerala"
                    if (cityName.includes('(')) {
                        cityName = cityName.substring(0, cityName.indexOf('(')).trim();
                    }
                    currentCity = cityName;
                    if (!consultants[currentTier][currentCity]) {
                        consultants[currentTier][currentCity] = [];
                    }
                    continue;
                }

                if (currentCity && (trimmedLine.startsWith("•") || /^\d+\./.test(trimmedLine))) {
                    const entry = {};
                    let detailsString = trimmedLine.substring(trimmedLine.indexOf(" ") + 1).trim(); // Remove bullet or number

                    // Heuristic for Name (text before "Location:")
                    const nameLocationSplit = detailsString.split(/,?\s*Location:/);
                    if (nameLocationSplit.length > 1) {
                        entry.name = nameLocationSplit[0].trim();
                        detailsString = "Location:" + nameLocationSplit[1]; // Re-add "Location:" for parsing
                    } else {
                         // If "Location:" is not found, the first part might be the name if followed by common fields
                        const commonFields = ["Website:", "Services:", "Year Founded:", "Reviews:", "Services Offered:"];
                        let potentialNameEndIndex = -1;
                        for(const field of commonFields){
                            const fieldIndex = detailsString.indexOf(field);
                            if(fieldIndex !== -1){
                                if(potentialNameEndIndex === -1 || fieldIndex < potentialNameEndIndex){
                                    potentialNameEndIndex = fieldIndex;
                                }
                            }
                        }
                        if(potentialNameEndIndex !== -1 && detailsString.substring(0, potentialNameEndIndex).trim().length > 0){
                            entry.name = detailsString.substring(0, potentialNameEndIndex).trim().replace(/,$/, '');
                            detailsString = detailsString.substring(potentialNameEndIndex);
                        } else {
                             entry.name = "N/A"; // Default if cannot parse name
                        }
                    }


                    const parts = detailsString.split(/,\s*(?=[A-Za-z\s]+:)/); // Split by comma only if followed by "Key:"
                    
                    parts.forEach(part => {
                        const [key, ...valueParts] = part.split(':');
                        const value = valueParts.join(':').trim();
                        const keyTrimmed = key.trim();

                        if (keyTrimmed === "Location") entry.location = value;
                        else if (keyTrimmed === "Website") entry.website = value;
                        else if (keyTrimmed === "Services" || keyTrimmed === "Services Offered") entry.services = value;
                        else if (keyTrimmed === "Year Founded") entry.yearFounded = value;
                        else if (keyTrimmed === "Rating" || keyTrimmed === "Reviews") {
                            const reviewParts = value.match(/([\d.]+\/\d+)\s*\((.+)\)/);
                            if (reviewParts) {
                                entry.reviewScore = reviewParts[1];
                                entry.reviewBy = reviewParts[2];
                            } else {
                                entry.reviewScore = value; // If no specific format
                                entry.reviewBy = "N/A";
                            }
                        } else if (keyTrimmed === "Review Score") entry.reviewScore = value;
                        else if (keyTrimmed === "Reviewed By") entry.reviewBy = value;
                    });
                     // Ensure all fields are present, default to N/A
                    entry.location = entry.location || "N/A";
                    entry.website = entry.website || "N/A";
                    entry.services = entry.services || "N/A";
                    entry.yearFounded = entry.yearFounded || "Not specified";
                    entry.reviewScore = entry.reviewScore || "N/A";
                    entry.reviewBy = entry.reviewBy || "N/A";

                    if(entry.name && entry.name !== "N/A"){ // Only add if a name was parsed
                        consultants[currentTier][currentCity].push(entry);
                    }
                }
                 // Attempt to parse table-like data if currentCity is set from a table header
                else if (currentCity && trimmedLine.includes('\t') && !/Name\tLocation\tWebsite/.test(trimmedLine)) { // Basic tab separated value check
                    const cols = trimmedLine.split('\t').map(s => s.trim());
                    if (cols.length >= 1 && cols[0].length > 0) { // Must have at least a name
                        const entry = {
                            name: cols[0] || "N/A",
                            location: cols[1] || currentCity, // Default to current city if no specific location in col
                            website: cols[2] || "N/A",
                            services: cols[3] || "N/A",
                            yearFounded: cols[4] || "Not specified",
                            reviewScore: cols[5] || "N/A",
                            reviewBy: cols[6] || "N/A"
                        };
                        consultants[currentTier][currentCity].push(entry);
                    }
                }
            }
            return consultants;
        }


        const ALL_CONSULTANT_DATA = parseConsultantData(rawConsultantDataString);

        window.onload = function() {
            const detailsContainer = document.getElementById('details-container');
            const urlParams = new URLSearchParams(window.location.search);
            const tier = urlParams.get('tier');
            const city = decodeURIComponent(urlParams.get('city'));

            let cityForLookup = city;
            // Handle compound city names from URL to match parsed keys e.g. "Hubli-Dharwad"
            if (city.includes(',')) cityForLookup = city.split(',')[0].trim();
            if (city.includes('(')) cityForLookup = city.substring(0, city.indexOf('(')).trim();


            const title = document.createElement('h1');
            title.textContent = `Study Abroad Consultants in ${city}`;
            detailsContainer.appendChild(title);

            const cityData = ALL_CONSULTANT_DATA[tier] && ALL_CONSULTANT_DATA[tier][cityForLookup] 
                            ? ALL_CONSULTANT_DATA[tier][cityForLookup]
                            : (ALL_CONSULTANT_DATA[tier] && ALL_CONSULTANT_DATA[tier][city] // Fallback to exact city name from URL
                               ? ALL_CONSULTANT_DATA[tier][city]
                               : []);


            if (cityData.length > 0) {
                cityData.slice(0, 10).forEach(consultant => { // Display up to 10
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('consultant-item');
                    
                    let websiteHTML = consultant.website && consultant.website.toLowerCase() !== 'not specified' && consultant.website.toLowerCase() !== 'n/a' && consultant.website.toLowerCase() !== 'not available'
                                      ? `<a href="${consultant.website.startsWith('http') ? consultant.website : 'http://' + consultant.website}" target="_blank">${consultant.website}</a>`
                                      : (consultant.website || "N/A");

                    itemDiv.innerHTML = `
                        <p><strong>Name:</strong> ${consultant.name || "N/A"}</p>
                        <p><strong>Location:</strong> ${consultant.location || "N/A"}</p>
                        <p><strong>Website:</strong> ${websiteHTML}</p>
                        <p><strong>Services Offered:</strong> ${consultant.services || "N/A"}</p>
                        <p><strong>Year Founded:</strong> ${consultant.yearFounded || "Not specified"}</p>
                        <p><strong>Review Score:</strong> ${consultant.reviewScore || "N/A"} 
                           ${(consultant.reviewBy && consultant.reviewBy !== "N/A" && consultant.reviewBy !== "Not specified") ? `(By: ${consultant.reviewBy})` : ''}
                        </p>
                    `;
                    detailsContainer.appendChild(itemDiv);
                });
            } else {
                const noDataP = document.createElement('p');
                noDataP.classList.add('no-data');
                noDataP.textContent = `No specific consultant data found for ${city} in Tier ${tier.replace('tier', '')} in the provided information. Some national consultants may offer services online or from nearby major cities.`;
                detailsContainer.appendChild(noDataP);
            }
        };
    </script>
