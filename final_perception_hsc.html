<style>
    :root {
        --primary-color: #39FF14; /* Parrot Green */
        --text-dark: #000000;      /* Black */

        --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
    }
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    /* --- 3D Boxed Title --- */
    .page-main-title {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--bg-white);
        background-color: var(--text-dark);
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 40px;
        border-bottom: 5px solid #333;
        border-right: 5px solid #333;
        text-shadow: 
            1px 1px 0px var(--primary-color), 
            2px 2px 0px var(--primary-color), 
            3px 3px 0px var(--primary-color),
            4px 4px 8px rgba(0,0,0,0.5);
    }

    /* --- Filter Controls Area --- */
    .filter-controls {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }
    .search-bar, .filter-select {
        padding: 15px;
        font-size: 1.1em;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        flex-grow: 1;
    }
    .filter-select {
        flex-grow: 0;
        min-width: 250px;
    }

    /* --- Two-Column Layout --- */
    .main-content {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 30px;
        align-items: start;
    }

    /* Left Column: Course Navigation */
    .course-nav {
        position: sticky;
        top: 20px;
        max-height: 90vh;
        overflow-y: auto;
        background-color: var(--bg-white);
        border-radius: 8px;
        padding: 15px;
        box-shadow: var(--shadow);
    }
    .course-nav h3 {
        font-size: 1.2rem;
        color: var(--text-dark);
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--border-color);
    }
    .course-nav ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
    }
    .course-nav li a {
        display: block;
        padding: 8px 10px;
        text-decoration: none;
        color: var(--text-dark);
        border-radius: 5px;
        transition: background-color 0.2s;
        font-size: 0.9rem;
    }
    .course-nav li a:hover {
        background-color: #e8ffee; 
        color: var(--text-dark);
        font-weight: 500;
    }

    /* Right Column: Course Details */
    .course-details-area { }

    .course-container {
        background-color: var(--bg-white);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 30px;
        margin-bottom: 30px;
        border-top: 5px solid #007bff; /* Using Blue for accents */
    }
    .course-title-main {
        font-size: 1.8rem;
        color: #111;
        margin-top: 0;
        text-align: left;
    }
    .score-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 8px;
        border-left: 5px solid var(--primary-color);
    }
    .score-label {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-dark);
    }
    .score-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #000;
    }
    .explanation {
        font-size: 1rem;
        color: #555;
        padding-left: 10px;
        border-left: 3px solid var(--border-color);
    }
    .no-results-message {
        display: none;
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
        color: #888;
    }

    @media (max-width: 992px) {
        .main-content {
            grid-template-columns: 1fr;
        }
        .course-nav {
            position: static;
            max-height: 400px;
        }
    }
</style>

<script>
const courseData = [
    { id: "hsc-bachelor-of-medicine-bachelor-of-surgery-mbbs", name: "Bachelor of Medicine, Bachelor of Surgery (MBBS)", score: 10, explanation: "Unmatched social prestige and perceived job security. The 'Doctor' title is considered the pinnacle of academic achievement in India. The path is known to be extremely tough with a poor work-life balance initially, but the high status and earning potential provide the highest perception." },
    { id: "hsc-bachelor-of-dental-surgery-bds", name: "Bachelor of Dental Surgery (BDS)", score: 8, explanation: "High prestige as a specialized medical professional. Offers a better perceived work-life balance than MBBS. Seen as a secure and respectable career, though the earning potential is considered slightly lower than specialized doctors unless one opens a successful private clinic." },
    { id: "hsc-bachelor-of-ayurvedic-medicine-surgery-bams", name: "Bachelor of Ayurvedic Medicine and Surgery (BAMS)", score: 7, explanation: "A rising perception due to the wellness trend. It's respected as a traditional medical system. While it doesn't have the same universal prestige as MBBS, it's seen as a noble and increasingly popular career path with good entrepreneurial scope." },
    { id: "hsc-bachelor-of-homeopathic-medicine-surgery-bhms", name: "Bachelor of Homeopathic Medicine and Surgery (BHMS)", score: 6, explanation: "A moderately perceived course. It has a dedicated following and is respected within its community. However, it faces skepticism from mainstream science, which tempers its overall prestige and perceived effectiveness compared to allopathic or ayurvedic medicine." },
    { id: "hsc-bachelor-of-unani-medicine-surgery-bums", name: "Bachelor of Unani Medicine and Surgery (BUMS)", score: 5, explanation: "A niche traditional medicine course with a lower general perception due to its limited public visibility and reach compared to Ayurveda or Homeopathy. It is a respectable career but is not widely sought after by the majority of students." },
    { id: "hsc-bachelor-of-veterinary-science-animal-husbandry-bvsc-ah", name: "Bachelor of Veterinary Science & Animal Husbandry (BVSc & AH)", score: 8, explanation: "A highly respected medical profession. A 'Veterinarian' is seen as a doctor for animals, a noble and essential role. It offers high job security, good government job prospects, and is perceived as a very stable and rewarding career for animal lovers." },
    { id: "hsc-bachelor-of-physiotherapy-bpt", name: "Bachelor of Physiotherapy (BPT)", score: 8, explanation: "Strong and positive perception. Physiotherapy is seen as a critical part of modern healthcare, especially in sports and rehabilitation. It is a professional, high-demand field with a good work-life balance and excellent scope for private practice." },
    { id: "hsc-bachelor-of-occupational-therapy-bot", name: "Bachelor of Occupational Therapy (BOT)", score: 7, explanation: "A well-regarded but less understood paramedical field. The work is perceived as incredibly noble and impactful, helping people live better lives. However, its lower public visibility compared to physiotherapy leads to a slightly lower general perception." },
    { id: "hsc-bachelor-of-science-bsc-in-agriculture", name: "Bachelor of Science (B.Sc.) in Agriculture", score: 7, explanation: "A very stable and respectable course, particularly in the context of government jobs and the agri-business sector. It's seen as a professional, scientific approach to a traditional industry, offering high job security through roles like Agricultural Officer in banks and government departments." },
    { id: "hsc-bsc-in-biochemistry", name: "B.Sc. in Biochemistry", score: 6, explanation: "Perceived as a deeply scientific and research-oriented field. While it holds prestige for its intellectual rigor, it's also seen as a stepping stone for higher studies (M.Sc./Ph.D.) rather than a direct path to a high-paying job after the B.Sc. itself." },
    { id: "hsc-bsc-in-biology", name: "B.Sc. in Biology", score: 5, explanation: "A very general and foundational course. Its perception is moderate because it is not seen as a professional or specialized degree. It is primarily viewed as a necessary qualification for becoming a teacher (with B.Ed) or for pursuing a Master's degree." },
    { id: "hsc-bsc-in-biotechnology", name: "B.Sc. in Biotechnology", score: 7, explanation: "High perception as a modern, futuristic, and research-intensive field. It's associated with cutting-edge science like genetic engineering. However, the perception of high-paying jobs directly after a B.Sc. is tempered by the reality that an M.Sc. is often required for core R&D roles." },
    { id: "hsc-bsc-in-botany", name: "B.Sc. in Botany", score: 5, explanation: "Similar to B.Sc. Biology, this is perceived as a traditional and foundational science course. It's respected but not seen as a direct path to a corporate career. The primary perceived outcomes are teaching or further academic research." },
    { id: "hsc-bsc-in-chemistry", name: "B.Sc. in Chemistry", score: 6, explanation: "A classic science degree with a solid perception. It is seen as a gateway to stable jobs in industries like pharmaceuticals and chemicals, particularly in quality control labs. It's respected for its rigor but seen as requiring an M.Sc. for higher-paying R&D roles." },
    { id: "hsc-bsc-in-computer-science", name: "B.Sc. in Computer Science", score: 8, explanation: "A strong and positive perception, though seen as a less direct route to top-tier IT jobs compared to a B.Tech. It is respected for its strong theoretical foundation and is a very viable path to a good software career, often after an MCA or M.Sc." },
    { id: "hsc-bsc-in-data-science", name: "B.Sc. in Data Science", score: 9, explanation: "Very high perception. This is seen as a modern, in-demand, and high-paying field. The combination of statistics, programming, and business knowledge is highly valued, making it one of the most sought-after B.Sc. specializations currently." },
    { id: "hsc-bsc-in-dietetics-nutrition", name: "B.Sc. in Dietetics and Nutrition", score: 7, explanation: "A rising perception due to the growing focus on health and wellness. It's seen as a professional and respectable career with a good work-life balance and strong potential for private consultation. It combines science with helping people directly." },
    { id: "hsc-bsc-in-electronics", name: "B.Sc. in Electronics", score: 6, explanation: "A moderately perceived course. It is a solid technical degree but is often overshadowed by its engineering counterpart (B.Tech ECE). The job prospects are seen as being in technical support or requiring an M.Sc. for core design roles." },
    { id: "hsc-bsc-in-environmental-science", name: "B.Sc. in Environmental Science", score: 6, explanation: "Perceived as a noble and increasingly important field. The work is seen as impactful and responsible. However, the perception of a clear, high-paying corporate career path directly after a B.Sc. is still developing." },
    { id: "hsc-bsc-in-food-technology", name: "B.Sc. in Food Technology", score: 6, explanation: "A practical, industry-oriented course with a good perception of job security in the massive food processing sector. It's a solid choice but is sometimes perceived as less prestigious than a B.Tech in the same field." },
    { id: "hsc-bsc-in-forensic-science", name: "B.Sc. in Forensic Science", score: 7, explanation: "High perception driven by popular media (TV shows). It's seen as an exciting and investigative career. However, the reality of limited government lab jobs tempers the practical outlook, though the 'cool factor' remains high." },
    { id: "hsc-bsc-in-geology", name: "B.Sc. in Geology", score: 6, explanation: "A moderately perceived course associated with rugged fieldwork and government jobs (GSI). It's respected for its scientific nature but not seen as a mainstream corporate career. The need for an M.Sc. for good roles is well-known." },
    { id: "hsc-bsc-in-horticulture", name: "B.Sc. in Horticulture", score: 6, explanation: "Perceived as a specialized and modern branch of agriculture. It has a positive image linked to high-value farming, landscaping, and agribusiness. It's a good alternative to general agriculture for those with specific interests." },
    { id: "hsc-bsc-in-information-technology-it", name: "B.Sc. in Information Technology (IT)", score: 8, explanation: "A strong, positive perception, very similar to B.Sc. Computer Science. It's viewed as a practical, application-oriented degree that provides a direct path to a career in the IT industry, with a focus on software and networking." },
    { id: "hsc-bsc-in-mathematics", name: "B.Sc. in Mathematics", score: 7, explanation: "Perceived as a very difficult but highly respected degree. While not a direct job qualification, it's seen as excellent training for analytical roles in data, finance, and IT. The high intellectual barrier gives it significant prestige." },
    { id: "hsc-bsc-in-medical-laboratory-technology-mlt", name: "B.Sc. in Medical Laboratory Technology (MLT)", score: 7, explanation: "A solid and well-perceived paramedical degree. It's seen as a step up from a diploma, leading to supervisory roles in diagnostic labs. The career is viewed as secure, professional, and essential to the healthcare system." },
    { id: "hsc-bsc-in-microbiology", name: "B.Sc. in Microbiology", score: 6, explanation: "Perceived as a core science with important applications in health and industry. The career path is respected but is strongly seen as requiring a Master's degree to unlock its full potential in research or specialized industry roles." },
    { id: "hsc-bsc-in-nautical-science", name: "B.Sc. in Nautical Science", score: 9, explanation: "Very high perception. It's seen as a direct route to a highly paid and adventurous career as a Deck Officer in the Merchant Navy. The combination of high salary (tax-free), global travel, and a clear command structure gives it an elite image." },
    { id: "hsc-bsc-in-optometry", name: "B.Sc. in Optometry", score: 8, explanation: "Strong positive perception as a professional healthcare degree. An Optometrist is seen as a primary eye care specialist. The career offers a good work-life balance, clinical respect, and excellent opportunities in hospitals, clinics, and high-end retail." },
    { id: "hsc-bsc-in-perfusion-technology", name: "B.Sc. in Perfusion Technology", score: 8, explanation: "A highly specialized and prestigious paramedical field. The role of a perfusionist is seen as critical and high-stakes (operating the heart-lung machine). The scarcity of skilled professionals and the high-tech nature of the job lead to a perception of high demand and excellent pay." },
    { id: "hsc-bsc-in-physics", name: "B.Sc. in Physics", score: 6, explanation: "Perceived as a very challenging and intellectually prestigious degree. However, it's not seen as a direct path to a job. It's primarily viewed as a foundation for research (after Ph.D.) or teaching, or for entry into technical fields after acquiring other skills." },
    { id: "hsc-bsc-in-radiography-imaging-technology", name: "B.Sc. in Radiography and Imaging Technology", score: 7, explanation: "A good perception as a technology-focused healthcare profession. The degree is seen as qualifying for roles operating advanced equipment like CT and MRI scanners. The career is stable and well-regarded within the medical community." },
    { id: "hsc-bsc-in-statistics", name: "B.Sc. in Statistics", score: 8, explanation: "Perception has risen dramatically with the data science boom. It's now seen as a highly valuable and lucrative degree. The quantitative skills are in high demand in finance, market research, and data analytics, making it a very strong career choice." },
    { id: "hsc-bsc-in-zoology", name: "B.Sc. in Zoology", score: 5, explanation: "Similar to Botany, it's perceived as a passion-driven, traditional science course. The main career paths are seen as teaching or research. The direct connection to high-paying corporate jobs is perceived as weak." },
    { id: "hsc-bachelor-of-technology-btech-bachelor-of-engineering-be-in-aeronautical-engineering", name: "B.Tech./B.E. in Aeronautical Engineering", score: 8, explanation: "High prestige and glamour associated with aerospace and aviation. It's seen as a difficult and elite engineering branch. While the job market is niche compared to CSE/Mech, the roles in ISRO, DRDO, and global aerospace firms give it a very strong perception." },
    { id: "hsc-btech-be-in-agricultural-engineering", name: "B.Tech./B.E. in Agricultural Engineering", score: 6, explanation: "A moderately perceived engineering branch. It's seen as stable and important but lacks the high-salary perception of other branches. The career is viewed as being more focused on machinery and irrigation sectors rather than high-tech industries." },
    { id: "hsc-btech-be-in-artificial-intelligence-machine-learning", name: "B.Tech./B.E. in Artificial Intelligence and Machine Learning", score: 10, explanation: "Elite perception. This is currently viewed as the most futuristic, in-demand, and highest-paying engineering specialization. It's seen as the absolute cutting-edge of technology with unlimited potential, attracting the top talent." },
    { id: "hsc-btech-be-in-automobile-engineering", name: "B.Tech./B.E. in Automobile Engineering", score: 8, explanation: "A very popular and strong branch of engineering. It has a positive perception due to its direct link with the massive automotive industry. The rise of Electric Vehicles (EVs) has further boosted its image as a field with a modern, high-tech future." },
    { id: "hsc-btech-be-in-biomedical-engineering", name: "B.Tech./B.E. in Biomedical Engineering", score: 7, explanation: "A noble and well-regarded field. The perception is positive as it combines engineering with the respected healthcare sector. However, the core job market is seen as more specialized and smaller than mainstream engineering branches." },
    { id: "hsc-btech-be-in-biotechnology-engineering", name: "B.Tech./B.E. in Biotechnology Engineering", score: 7, explanation: "Perceived as a research-heavy and futuristic field. The connection to pharmaceuticals and genetic engineering gives it high prestige. However, the perception of immediate high-paying jobs after a B.Tech is moderate, with an M.Tech or Ph.D. often seen as necessary." },
    { id: "hsc-btech-be-in-ceramic-engineering", name: "B.Tech./B.E. in Ceramic Engineering", score: 5, explanation: "A niche engineering field with a low public perception. It is tied to specific heavy industries and is not seen as a growth sector. The career is stable for those in it but is not an aspirational choice for most." },
    { id: "hsc-btech-be-in-chemical-engineering", name: "B.Tech./B.E. in Chemical Engineering", score: 8, explanation: "A core engineering branch with a strong perception of leading to high-paying jobs in stable industries like oil & gas, refineries, and chemical plants. The work is seen as complex and demanding, and the course is considered tough, which adds to its prestige." },
    { id: "hsc-btech-be-in-civil-engineering", name: "B.Tech./B.E. in Civil Engineering", score: 8, explanation: "An evergreen branch with a very strong and stable perception. It is seen as foundational to infrastructure development. The high availability of prestigious government jobs (IES, State AE/JE) and a constant demand in the private sector give it a very reliable image." },
    { id: "hsc-btech-be-in-computer-engineering", name: "B.Tech./B.E. in Computer Engineering", score: 10, explanation: "Elite perception. It combines the best of both worlds: the software prowess of Computer Science and the hardware knowledge of Electronics. This versatility is highly valued, and the degree is perceived as a gateway to the highest-paying jobs in both software and hardware tech giants." },
    { id: "hsc-btech-be-in-computer-science-engineering-cse", name: "B.Tech./B.E. in Computer Science and Engineering (CSE)", score: 10, explanation: "The most sought-after engineering branch with the highest possible perception. It is seen as the direct path to the highest salaries, global opportunities, and careers in cutting-edge technology. The prestige associated with getting into CSE at a top college is immense." },
    { id: "hsc-btech-be-in-cyber-security", name: "B.Tech./B.E. in Cyber Security", score: 9, explanation: "Extremely high perception. In a digital world, this field is seen as the modern equivalent of a high-stakes defense role. The demand is massive, the salaries are high, and the work is perceived as critically important and intellectually stimulating." },
    { id: "hsc-btech-be-in-electrical-electronics-engineering-eee", name: "B.Tech./B.E. in Electrical and Electronics Engineering (EEE)", score: 8, explanation: "A versatile and strong engineering branch. The perception is that it keeps doors open to both the core electrical/power sector and the fast-growing electronics/IT sector. It's a safe and respected choice with a wide range of job opportunities." },
    { id: "hsc-btech-be-in-electrical-engineering", name: "B.Tech./B.E. in Electrical Engineering", score: 8, explanation: "A core engineering field with a perception of stability and high job security, particularly in the government and public sector (power, railways). The skills are seen as fundamental and perpetually in demand, making it a very reliable career choice." },
    { id: "hsc-btech-be-in-electronics-communication-engineering-ece", name: "B.Tech./B.E. in Electronics and Communication Engineering (ECE)", score: 9, explanation: "Very high perception. It is seen as a gateway to both the electronics/semiconductor industry and the IT software industry (as many ECE grads get hired by IT companies). This flexibility, combined with its high-tech nature, makes it a top-tier choice." },
    { id: "hsc-btech-be-in-electronics-engineering", name: "B.Tech./B.E. in Electronics Engineering", score: 8, explanation: "A strong perception, particularly for those interested in the core hardware and semiconductor industry. It's seen as more specialized than ECE, which can be both a positive (for niche roles) and a negative (less flexibility into IT)." },
    { id: "hsc-btech-be-in-environmental-engineering", name: "B.Tech./B.E. in Environmental Engineering", score: 6, explanation: "Perceived as a noble and important engineering branch. The demand is growing due to regulations and sustainability concerns. However, the salaries and number of core jobs are not perceived to be on par with other major engineering branches yet." },
    { id: "hsc-btech-be-in-food-technology", name: "B.Tech./B.E. in Food Technology", score: 7, explanation: "A good perception as an industry-focused engineering branch. The connection to the massive FMCG and food processing sector ensures job stability. It's a respected, specialized field with a clear career path in quality, production, and R&D." },
    { id: "hsc-btech-be-in-genetic-engineering", name: "B.Tech./B.E. in Genetic Engineering", score: 8, explanation: "High prestige due to its futuristic and research-intensive nature. It's perceived as a field for the brightest minds. While the core job market after B.Tech is niche, the potential for high-impact research careers gives it a strong positive image." },
    { id: "hsc-btech-be-in-industrial-engineering", name: "B.Tech./B.E. in Industrial Engineering", score: 7, explanation: "A well-regarded branch, often called the 'engineer's MBA'. It's perceived as a great path to management roles in manufacturing and operations. The focus on efficiency and optimization is seen as a highly valuable skill in the corporate world." },
    { id: "hsc-btech-be-in-information-science", name: "B.Tech./B.E. in Information Science", score: 9, explanation: "Very high perception, often seen as almost synonymous with CSE. It focuses on the application and management of information through software, making it directly relevant to the high-paying jobs in the IT and data analytics sectors." },
    { id: "hsc-btech-be-in-information-technology-it", name: "B.Tech./B.E. in Information Technology (IT)", score: 9, explanation: "Holds a perception on par with CSE. It is seen as a practical, application-focused degree that is a direct ticket to a high-paying career in the software industry. It's one of the most popular and aspirational choices for engineering students." },
    { id: "hsc-btech-be-in-instrumentation-engineering", name: "B.Tech./B.E. in Instrumentation Engineering", score: 7, explanation: "A specialized and respected branch. It's perceived as a critical role in process automation and control in core industries like oil & gas. The demand is stable and the jobs are well-paid, but it's a more niche field than ECE or Electrical." },
    { id: "hsc-btech-be-in-marine-engineering", name: "B.Tech./B.E. in Marine Engineering", score: 9, explanation: "Very high perception due to extremely high salaries, global travel, and a sense of adventure. The difficult nature of the job and long periods at sea are well-known, but the immense financial rewards make it a highly sought-after career for many." },
    { id: "hsc-btech-be-in-materials-science-engineering", name: "B.Tech./B.E. in Materials Science and Engineering", score: 7, explanation: "A research-oriented and prestigious field. It's perceived as a fundamental engineering science that drives innovation in all other branches. The direct job market is niche but leads to high-quality roles in R&D and advanced manufacturing." },
    { id: "hsc-btech-be-in-mechanical-engineering", name: "B.Tech./B.E. in Mechanical Engineering", score: 9, explanation: "A core, 'royal' branch of engineering with a very strong and reliable perception. It's seen as the most versatile engineering field with opportunities in every industry, from automotive to IT. While some areas are traditional, the shift to design, robotics, and EVs keeps its perception high." },

// --- JAVASCRIPT LOGIC ---
document.addEventListener("DOMContentLoaded", function() {
    const courseLinkList = document.getElementById('course-link-list');
    const courseDetailsArea = document.getElementById('course-details-area');

    courseData.forEach((course, index) => {
        const linkItem = document.createElement('li');
        linkItem.innerHTML = `<a href="#${course.id}">${index + 1}. ${course.name}</a>`;
        courseLinkList.appendChild(linkItem);

        const detailContainer = document.createElement('div');
        detailContainer.className = 'course-container';
        detailContainer.id = course.id;
        detailContainer.setAttribute('data-name', course.name.toLowerCase());
        detailContainer.setAttribute('data-score', course.score);

        detailContainer.innerHTML = `
            <h2 class="course-title-main">${index + 1}. ${course.name}</h2>
            <div class="score-container">
                <span class="score-label">Perception Score:</span>
                <span class="score-value">${course.score} / 10</span>
            </div>
            <p class="explanation">${course.explanation}</p>
        `;
        courseDetailsArea.appendChild(detailContainer);
    });
});

// SNIPPET 2: Replace your old applyFilters() function with this new one

function applyFilters() {
    const nameFilter = document.getElementById('course-search').value.toLowerCase();
    const scoreFilter = document.getElementById('perception-filter').value;
    
    const courseLinks = document.getElementById('course-link-list').getElementsByTagName('li');
    const courseDetails = document.getElementById('course-details-area').getElementsByClassName('course-container');
    const noResultsMessage = document.getElementById('no-results');
    const courseCountHeader = document.getElementById('course-count');

    let visibleCount = 0;

    for (let i = 0; i < courseDetails.length; i++) {
        const detailElement = courseDetails[i];
        const linkElement = courseLinks[i];
        
        const courseName = detailElement.getAttribute('data-name');
        const courseScore = parseInt(detailElement.getAttribute('data-score'));

        // --- CORRECTED LOGIC IS HERE ---
        const nameMatch = courseName.includes(nameFilter);
        // This now checks for an EXACT match, not "greater than or equal to"
        const scoreMatch = (scoreFilter === 'all') || (courseScore === parseInt(scoreFilter));

        if (nameMatch && scoreMatch) {
            detailElement.style.display = "";
            linkElement.style.display = "";
            visibleCount++;
        } else {
            detailElement.style.display = "none";
            linkElement.style.display = "none";
        }
    }

    courseCountHeader.textContent = `Filtered Courses (${visibleCount})`;
    noResultsMessage.style.display = (visibleCount === 0) ? "block" : "none";
}
