<head>

    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #1a1a1a; /* Black background */
            --grid-line-color: rgba(255, 253, 208, 0.08); /* Cream grid lines */
            --primary-color: #FFFDD0; /* Cream */
            --text-color: #FFFFFF; /* White */
            --card-bg-color: #2c2c2c;
            --shadow-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(var(--grid-line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px);
            background-size: 40px 40px;
            padding: 2rem;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 3D Title Box Styling */
        .title-box {
            border: 2px solid var(--primary-color);
            padding: 2rem;
            margin-bottom: 2.5rem;
            background-color: rgba(44, 44, 44, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 253, 208, 0.2);
            perspective: 1000px; /* For 3D effect */
        }

        .title-3d {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        /* Search Bar Styling */
        .search-container {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
        }

        #search-bar {
            width: 70%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: var(--card-bg-color);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
        }

        #search-bar:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-color);
            transform: scale(1.02);
        }

        #search-bar::placeholder {
            color: rgba(255, 253, 208, 0.5);
        }

        /* Consultant Grid Layout */
        #consultant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
        }
        
        .section-title {
            grid-column: 1 / -1; /* Make title span all columns */
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* Consultant Card Styling */
        .consultant-card {
            background-color: var(--card-bg-color);
            border: 1px solid rgba(255, 253, 208, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .consultant-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 25px var(--primary-color);
            border-color: var(--primary-color);
        }

        .consultant-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 253, 208, 0.2);
            padding-bottom: 0.5rem;
        }

        .consultant-card p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .consultant-card strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .consultant-card a {
            color: #FFDAB9; /* Peach Puff for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .consultant-card a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .title-3d {
                font-size: 2.5rem;
            }
            #search-bar {
                width: 90%;
            }
            #consultant-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const card = document.createElement('div');
            card.className = 'consultant-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            card.innerHTML = `
                <h2>${consultant.name}</h2>
                <p><strong>Location:</strong> ${consultant.location}</p>
                <p><strong>Website:</strong> <a href="${consultant.website}" target="_blank" rel="noopener noreferrer">${consultant.website}</a></p>

                <p><strong>Established:</strong> ${consultant.year}</p>
                <p><strong>Reviews:</strong> ${consultant.reviews}</p>
            `;
            return card;
        };

        const displayConsultants = (consultants) => {
            consultantGrid.innerHTML = ''; // Clear existing cards

            if (consultants.length === 0) {
                consultantGrid.innerHTML = `<p style="color: var(--primary-color); grid-column: 1 / -1; text-align: center; font-size: 1.2rem;">No consultants found matching your search.</p>`;
                return;
            }

            const localConsultants = consultants.filter(c => c.category === 'local');
            const hubConsultants = consultants.filter(c => c.category === 'hub');
            const nationalConsultants = consultants.filter(c => c.category === 'national');
            let cardIndex = 0;

            if (localConsultants.length > 0) {
                const localTitle = document.createElement('h2');
                localTitle.className = 'section-title';
                localTitle.textContent = 'Consultants Based in Tripura';
                consultantGrid.appendChild(localTitle);
                localConsultants.forEach(consultant => {
                    consultantGrid.appendChild(createCard(consultant, cardIndex++));
                });
            }

            if (hubConsultants.length > 0) {
                const hubTitle = document.createElement('h2');
                hubTitle.className = 'section-title';
                hubTitle.textContent = 'Consultants in Nearby Hub (Kolkata)';
                consultantGrid.appendChild(hubTitle);
                hubConsultants.forEach(consultant => {

                });
            }

            if (nationalConsultants.length > 0) {
                const nationalTitle = document.createElement('h2');
                nationalTitle.className = 'section-title';
                nationalTitle.textContent = 'National / Online Consultants Serving Tripura';
                consultantGrid.appendChild(nationalTitle);
                nationalConsultants.forEach(consultant => {

                });
            }
        };

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredConsultants = consultantsData.filter(consultant => {
                const nameMatch = consultant.name.toLowerCase().includes(searchTerm);
                const locationMatch = consultant.location.toLowerCase().includes(searchTerm);
                return nameMatch || locationMatch;
            });

            displayConsultants(filteredConsultants);
        });

        // Initial display of all consultants, sorted alphabetically
        const sortedData = consultantsData.sort((a, b) => a.name.localeCompare(b.name));
        displayConsultants(sortedData);
