document.addEventListener('DOMContentLoaded', function() {
    // --- Tab Switching Logic ---
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Deactivate all
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            // Activate clicked
            tab.classList.add('active');
            const contentId = tab.getAttribute('data-content');
            document.getElementById(contentId).classList.add('active');
        });
    });

    // --- Content Parsing and Rendering ---
    
    // Generic function to parse key-value data from a text block
    function parseDetails(textBlock) {
        const details = {};
        const lines = textBlock.split('\n');
        lines.forEach(line => {
            const parts = line.split(':');
            if (parts.length > 1) {
                const key = parts[0].trim();
                const value = parts.slice(1).join(':').trim();
                details[key] = value;
            }
        });
        return details;
    }
    
    // Generic function to create an HTML card for an institute
    function createInstituteCard(name, rank, rankText, details) {
        let dlContent = '';
        for (const [key, value] of Object.entries(details)) {
            // Make website a clickable link
            if (key === 'Website' && value.startsWith('http')) {
                dlContent += `<dt>${key}</dt><dd><a href="${value}" target="_blank">${value}</a></dd>`;
            } else {
                dlContent += `<dt>${key}</dt><dd>${value}</dd>`;
            }
        }

        return `
            <div class="institute-card">
                <h2>
                    ${name}
                    ${rank ? `<span class="rank">${rankText}: ${rank}</span>` : ''}
                </h2>
                <dl>${dlContent}</dl>
            </div>
        `;
    }

     // Function to parse, sort, and render a section
    function renderSection(sectionName, delimiter, rankKey) {
        // Helper function to escape special regex characters
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
        }

        const startMarker = `--- START OF ${sectionName} ---`;
        const endMarker = `--- END OF ${sectionName} ---`;
        const sectionRegex = new RegExp(`${startMarker}([\\s\\S]*?)${endMarker}`);
        const sectionContent = contentData.match(sectionRegex)[1];

        const institutes = sectionContent.split(delimiter).filter(text => text.trim() !== '');

        const instituteData = institutes.map(block => {
            const lines = block.trim().split('\n');
            const name = lines[0].replace('---', '').replace('---', '').trim();
            const detailsText = lines.slice(1).join('\n');
            
            // ** THE FIX IS HERE **
            // Escape the rankKey to handle special characters like parentheses
            const escapedRankKey = escapeRegExp(rankKey);
            const rankRegex = new RegExp(`${escapedRankKey}: (\\d+|Not Ranked)`);
            const rankMatch = detailsText.match(rankRegex);
            // ** END OF FIX **
            
            let ranking = 999; // Default for sorting unranked items to the end
            let rankDisplay = 'N/A';
            if (rankMatch) {
                rankDisplay = rankMatch[1];
                if (rankDisplay !== 'Not Ranked') {
                    ranking = parseInt(rankDisplay, 10);
                }
            }
            
            return {
                name,
                ranking,
                rankDisplay,
                details: parseDetails(detailsText)
            };
        });

        // Sort by ranking
        instituteData.sort((a, b) => a.ranking - b.ranking);
        
        // Render HTML
        const containerId = `${sectionName.toLowerCase().split('s')[0]}-content`;
        const container = document.getElementById(containerId);
        container.innerHTML = instituteData.map(inst => 
            createInstituteCard(inst.name, inst.rankDisplay, rankKey.split(' (')[0], inst.details)
        ).join('');
    }
    // Render IIMs and IITs
    renderSection('IIMs', '--- IIM', 'NIRF 2023 Ranking');
    renderSection('IITs', '--- IIT', 'NIRF 2023 Ranking (Engineering)');

    // Special handling for IISc (single entity)
    function renderIISc() {
        const startMarker = `--- START OF IISC ---`;
        const endMarker = `--- END OF IISC ---`;
        const iiscRegex = new RegExp(`${startMarker}([\\s\\S]*?)${endMarker}`);
        const iiscContent = contentData.match(iiscRegex)[1];
        
        const lines = iiscContent.trim().split('\n');
        const name = lines[0].replace(/---/g, '').trim();
        const detailsText = lines.slice(1).join('\n');
        
        const rankMatch = detailsText.match(/NIRF 2023 Ranking: (.*?)\n/);
        const rank = rankMatch ? rankMatch[1] : 'N/A';
        const details = parseDetails(detailsText);
        
        const container = document.getElementById('iisc-content');
        container.innerHTML = createInstituteCard(name, rank, 'NIRF 2023 Ranking', details);
    }
    renderIISc();

});
