    }

    }
    
    /* --- User Info Section --- */

        border-radius: 20px;

        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.5);

    .input-group {

    }

    .input-group label {

        margin-bottom: 8px;
        color: var(--turquoise-light);
        text-shadow: 1px 1px 2px #000;
    }

        color: white;

    }

        border-color: var(--neon-light);
        box-shadow: 0 0 10px var(--neon-light);
    }

    }

    #quiz-container {

    }

        text-shadow: 1px 1px 2px #000;
    }

    }

        background: rgba(0,0,0,0.3);
        color: var(--text-color-light);
        text-shadow: 1px 1px 2px #000;

        text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);

        padding: 10px 30px;

        background-color: var(--gradient-blue-start);

</style>
</head>

function handleEducationLevelChange() {
    const educationLevel = document.getElementById('educationLevel').value;
    const quizContainer = document.getElementById('quiz-container');
    const submitBtn = document.getElementById('submit-btn');

    if (educationLevel) {
        generateQuiz(educationLevel);

        submitBtn.style.display = 'block';
    } else {
        quizContainer.innerHTML = '<p class="quiz-placeholder">Please select your education level to begin the quiz.</p>';
        quizContainer.style.display = 'block';
        submitBtn.style.display = 'none';
    }
}

function generateQuiz(level) {
    const quizContainer = document.getElementById('quiz-container');
    const questions = quizData[level];
    
    if (!questions) {
        quizContainer.innerHTML = '<p class="quiz-placeholder">Quiz not available for this level yet.</p>';
        return;
    }

    let quizHtml = `<h2 class="category-header">Answer the following ${questions.length} questions</h2>`;
    questions.forEach((q, index) => {
        const questionNumber = index + 1;
        quizHtml += `
            <div class="question-block">
                <p class="question-text">${questionNumber}. ${q.text}</p>
                <div class="answers" data-category="${q.category}">
                    <input type="radio" id="q${questionNumber}_1" name="q${questionNumber}" value="1"><label for="q${questionNumber}_1">1</label>
                    <input type="radio" id="q${questionNumber}_2" name="q${questionNumber}" value="2"><label for="q${questionNumber}_2">2</label>
                    <input type="radio" id="q${questionNumber}_3" name="q${questionNumber}" value="3" checked><label for="q${questionNumber}_3">3</label>
                    <input type="radio" id="q${questionNumber}_4" name="q${questionNumber}" value="4"><label for="q${questionNumber}_4">4</label>
                    <input type="radio" id="q${questionNumber}_5" name="q${questionNumber}" value="5"><label for="q${questionNumber}_5">5</label>
                </div>
                <div class="likert-labels"><span>Strongly Disagree</span><span>Strongly Agree</span></div>
            </div>
        `;
    });

    quizContainer.innerHTML = quizHtml;
}

function processQuiz() {
    const studentName = document.getElementById('studentName').value;
    const studentAge = document.getElementById('studentAge').value;
    const educationLevel = document.getElementById('educationLevel').value;
    const errorMessage = document.getElementById('error-message');

    // Validation
    if (!studentName || !studentAge || !educationLevel) {

        return;
    }
    errorMessage.style.display = 'none';

        calculateNewStudentQuizResults(studentName);
    } else {
        calculateStandardQuizResults(studentName, educationLevel);
    }
}

// REPLACE the old calculateNewStudentQuizResults function with this one.

function calculateNewStudentQuizResults(studentName) {
    const scores = {
        stem_technology: 0, medical_health: 0, business_finance: 0,
        arts_design: 0, humanities_social: 0, communication_media: 0,
        government_defense: 0, education_training: 0, hospitality_travel: 0,
        environment_agriculture: 0, skilled_trades: 0, sports_fitness: 0,
        emerging_fields: 0
    };

    const questions = quizData.student;
    const totalQuestions = questions.length; // Dynamically get the number of questions (94 in this case)
    let answeredQuestions = 0;

    questions.forEach((q, index) => {
        const questionNumber = index + 1;
        const selected = document.querySelector(`input[name="q${questionNumber}"]:checked`);
        if (selected) {
            answeredQuestions++;
            const category = selected.parentElement.getAttribute('data-category');
            if (category in scores) {
                scores[category] += parseInt(selected.value, 10);
            }
        }
    });

    // CORRECTED VALIDATION LOGIC
    if (answeredQuestions < totalQuestions) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = `Please answer all ${totalQuestions} questions. You have answered ${answeredQuestions}.`;
        errorMessage.style.display = 'block';
        return;
    }

    let maxScore = -1;
    let winningZone = '';
    for (const zone in scores) {
        if (scores[zone] > maxScore) {
            maxScore = scores[zone];
            winningZone = zone;
        }
    }

    const recommendations = courseMappings.student[winningZone];
    displayResults(studentName, winningZone, recommendations, true, scores, 'student'); // Pass scores and level for the popup
}




function calculateStandardQuizResults(studentName, educationLevel) {
    const scores = {
        realistic: 0, investigative: 0, artistic: 0,
        social: 0, enterprising: 0, conventional: 0
    };
    
    const questions = quizData[educationLevel];
    if (!questions) return;
    const totalQuestions = questions.length;
    let answeredQuestions = 0;

    questions.forEach((q, index) => {
        const questionNumber = index + 1;
        const selected = document.querySelector(`input[name="q${questionNumber}"]:checked`);
        if (selected) {
            answeredQuestions++;
            const category = selected.parentElement.getAttribute('data-category');
            if (category in scores) {
                scores[category] += parseInt(selected.value, 10);
            }
        }
    });

    if (answeredQuestions < totalQuestions) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = `Please answer all ${totalQuestions} questions. You have answered ${answeredQuestions}.`;
        errorMessage.style.display = 'block';
        return;
    }
    
    let maxScore = -1;
    let winningZone = '';
    for (const zone in scores) {
        if (scores[zone] > maxScore) {
            maxScore = scores[zone];
            winningZone = zone;
        }
    }
    
    let recommendedCourses = courseMappings[winningZone][educationLevel]
                                .sort(() => 0.5 - Math.random())
                                .slice(0, 5); 
    
    displayResults(studentName, winningZone, recommendedCourses, false, scores, educationLevel); // false for isStudent
}





function displayResults(name, zone, recommendations, scores, educationLevel) {
    document.getElementById('result-name').textContent = name;
    
    let zoneDisplayName = zone.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    document.getElementById('result-zone').textContent = zoneDisplayName;
    
    const resultHeader = document.getElementById('result-header');
    resultHeader.textContent = "Based on your profile, here are 5 recommended paths:";

    const courseList = document.getElementById('course-list');
    courseList.innerHTML = '';
    recommendations.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        courseList.appendChild(li);
    });

    const courseLink = document.getElementById('course-list-link');
    if (pageLinks[educationLevel]) {
        courseLink.href = pageLinks[educationLevel];
        courseLink.style.display = 'inline-block';
    } else {
        courseLink.style.display = 'none';
    }
    
    document.getElementById('quizForm').style.display = 'none';
    document.getElementById('results').style.display = 'block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });

    if (scores) {
        const questions = quizData[educationLevel];
        const maxScores = { realistic: 0, investigative: 0, artistic: 0, social: 0, enterprising: 0, conventional: 0 };
        questions.forEach(q => {
             if (q.category in maxScores) maxScores[q.category] += 5;
        });

        const popupScoresDiv = document.getElementById('popup-scores');
        popupScoresDiv.innerHTML = ''; 
        for (const category in scores) {
            const percentage = maxScores[category] > 0 ? Math.round((scores[category] / maxScores[category]) * 100) : 0;
            const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
            popupScoresDiv.innerHTML += `<div>${categoryName}: <span>${percentage}%</span></div>`;
        }

        document.getElementById('popup-overlay').style.display = 'flex';
    }
}
