            { name: "Consultant Tezpur 9", tier: "tier3", website: "https://consultant9tezpur-example.com", location: "Tezpur / Regional", services: "University Shortlisting", yearFounded: "Not specified" },
            { name: "Consultant Tezpur 10", tier: "tier3", website: "https://consultant10tezpur-example.com", location: "Tezpur / Online", services: "Scholarship Application Help", yearFounded: "Not specified" }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const currentTier = urlParams.get('tier');
        const currentCity = urlParams.get('city') ? decodeURIComponent(urlParams.get('city')) : null;
        const currentConsultantName = urlParams.get('consultant') ? decodeURIComponent(urlParams.get('consultant')) : null;

        const sidebarContent = document.getElementById('sidebarContent');
        const mainDisplayArea = document.getElementById('mainDisplayArea');
        const breadcrumbNav = document.getElementById('breadcrumbNav');

        function updateBreadcrumb(tier, city, consultantName) {
            let breadcrumbHTML = `<a href="consultants_directory.html">Directory Home</a>`;
            if (tier) {
                const tierFormatted = tier.charAt(0).toUpperCase() + tier.slice(1).replace('tier', 'Tier ');
                breadcrumbHTML += ` &raquo; <a href="consultants_directory.html?tier=${tier}">${tierFormatted}</a>`;
                document.querySelectorAll('.tier-nav a').forEach(tab => tab.classList.remove('active'));
                const activeTab = document.getElementById('nav' + tierFormatted.replace(' ', ''));
                if(activeTab) activeTab.classList.add('active');

            }
            if (city) {
                breadcrumbHTML += ` &raquo; <a href="consultants_directory.html?tier=${tier}&city=${encodeURIComponent(city)}">${city}</a>`;
            }
            if (consultantName) {
                breadcrumbHTML += ` &raquo; ${consultantName}`;
            }
            breadcrumbNav.innerHTML = breadcrumbHTML;
        }


        function displayCities(tierId) {
            sidebarContent.innerHTML = '';
            mainDisplayArea.innerHTML = `<p class="initial-message">Select a city from the list to view consultants in ${tierId.replace('tier','Tier ')}.</p>`;
            updateBreadcrumb(tierId);

            const cityHeader = document.createElement('div');
            cityHeader.className = 'list-group-header';
            cityHeader.textContent = `${tierId.replace('tier','Tier ')} Cities`;
            sidebarContent.appendChild(cityHeader);

            const citiesInTier = [...new Set(consultantsData
                .filter(c => c.tier === tierId)
                .map(c => c.location.split(',')[0].trim())
            )].sort((a, b) => a.localeCompare(b)); // Sort cities alphabetically


            if (citiesInTier.length > 0) {
                const list = document.createElement('div');
                list.className = 'list-group';
                citiesInTier.forEach(city => {
                    const cityLink = document.createElement('a');
                    cityLink.href = "#"; 
                     cityLink.onclick = (event) => {
                        event.preventDefault();
                        history.pushState(null, '', `consultants_directory.html?tier=${tierId}&city=${encodeURIComponent(city)}`);
                        displayConsultants(tierId, city);
                        document.querySelectorAll('#sidebarContent .list-group a').forEach(link => link.classList.remove('active-item'));
                        cityLink.classList.add('active-item');
                    };
                    cityLink.textContent = city;
                    if (city === currentCity) { 
                        cityLink.classList.add('active-item');
                    }
                    list.appendChild(cityLink);
                });
                sidebarContent.appendChild(list);
            } else {
                 const noCitiesMessage = document.createElement('p');
                noCitiesMessage.textContent = "No cities with consultants listed for this tier yet.";
                noCitiesMessage.style.padding = "10px";
                sidebarContent.appendChild(noCitiesMessage);
            }
        }

        function displayConsultants(tierId, cityName) {
            mainDisplayArea.innerHTML = ''; 
            updateBreadcrumb(tierId, cityName);

             // Ensure sidebar reflects the current city correctly
            document.querySelectorAll('#sidebarContent .list-group a').forEach(link => {
                link.classList.remove('active-item');
                if (link.textContent === cityName) {
                    link.classList.add('active-item');
                }
            });


            const filteredConsultants = consultantsData.filter(c =>
                c.tier === tierId && c.location.toLowerCase().includes(cityName.toLowerCase())
            ).sort((a,b) => a.name.localeCompare(b.name)); // Sort consultants alphabetically by name


            if (filteredConsultants.length > 0) {
                const listHeader = document.createElement('h3'); // Changed to h3 for better hierarchy
                listHeader.textContent = `Consultants in ${cityName}`;
                listHeader.style.textAlign = 'center';
                listHeader.style.marginBottom = '15px';
                mainDisplayArea.appendChild(listHeader);

                const list = document.createElement('div');
                list.className = 'list-group'; 
                filteredConsultants.forEach(consultant => {
                    const consultantLink = document.createElement('a');
                    consultantLink.href = "#"; 
                    consultantLink.onclick = (event) => {
                        event.preventDefault();
                        history.pushState(null, '', `consultants_directory.html?tier=${tierId}&city=${encodeURIComponent(cityName)}&consultant=${encodeURIComponent(consultant.name)}`);
                        displayConsultantDetails(consultant.name, tierId, cityName);
                        document.querySelectorAll('#mainDisplayArea .list-group a').forEach(link => link.classList.remove('active-item'));
                        consultantLink.classList.add('active-item');
                    };
                    consultantLink.textContent = consultant.name;
                    if (consultant.name === currentConsultantName) { 
                        consultantLink.classList.add('active-item');
                    }
                    list.appendChild(consultantLink);
                });
                mainDisplayArea.appendChild(list);
                
                const detailsDiv = document.createElement('div'); // Create div for details
                detailsDiv.id = 'consultantDetailsSection'; // Give it an ID to be found later
                detailsDiv.className = 'details-section hidden'; // Start hidden
                mainDisplayArea.appendChild(detailsDiv);
                
                if (currentConsultantName) { // If a consultant is in URL, show details
                     displayConsultantDetails(currentConsultantName, tierId, cityName);
                }


            } else {
                mainDisplayArea.innerHTML = `<p class="initial-message">No consultants found in ${cityName} for ${tierId.replace('tier','Tier ')}.</p>`;
            }
        }

        function displayConsultantDetails(consultantName, tierId, cityName) {
            updateBreadcrumb(tierId, cityName, consultantName);
            
            const consultant = consultantsData.find(c => 
                c.name === consultantName &&
                c.tier === tierId && 
                c.location.toLowerCase().includes(cityName.toLowerCase())
            );

            let detailsDiv = document.getElementById('consultantDetailsSection');
            if (!detailsDiv) { // Should not happen if displayConsultants created it, but as a fallback
                const consultantListContainer = mainDisplayArea.querySelector('.list-group');
                detailsDiv = document.createElement('div');
                detailsDiv.id = 'consultantDetailsSection';
                detailsDiv.className = 'details-section';
                if (consultantListContainer) {
                    consultantListContainer.insertAdjacentElement('afterend', detailsDiv);
                } else {
                    mainDisplayArea.appendChild(detailsDiv);
                }
            }
            detailsDiv.classList.remove('hidden'); // Make sure it's visible


            if (consultant) {
                let websiteLink = consultant.website && consultant.website !== "Not specified" && !consultant.website.includes("example.com") && consultant.website !== "https://www.sulekha.com"
                                  ? `<a class="website-link" href="${consultant.website.startsWith('http://') || consultant.website.startsWith('https://') ? consultant.website : 'http://' + consultant.website}" target="_blank">${consultant.website}</a>`
                                  : (consultant.website === "https://www.sulekha.com" ? "Listed on Sulekha (Specific site not found)" : (consultant.website || "N/A"));
                
                detailsDiv.innerHTML = `
                    <h3>${consultant.name}</h3>
                    <p><strong>Website:</strong> ${websiteLink}</p>
                    <p><strong>Location:</strong> ${consultant.location || "N/A"}</p>
                    <p><strong>Services:</strong> ${consultant.services || "N/A"}</p>
                    <p><strong>Year Founded:</strong> ${consultant.yearFounded === "Not specified" || !consultant.yearFounded || String(consultant.yearFounded).includes("Overall") ? "N/A" : consultant.yearFounded}</p>
                    <p><small>(Tier: ${consultant.tier.replace('tier','Tier ')})</small></p>
                `;
            } else {
                detailsDiv.innerHTML = `<p>Consultant details not found.</p>`;
            }
        }

        window.onload = function() {
            const defaultTier = 'tier1'; 
            if (currentConsultantName && currentCity && currentTier) {
                displayCities(currentTier); 
                document.querySelectorAll('#sidebarContent .list-group a').forEach(link => {
                    if (link.textContent === currentCity) link.classList.add('active-item');
                });
                displayConsultants(currentTier, currentCity); 
                displayConsultantDetails(currentConsultantName, currentTier, currentCity); 
            } else if (currentCity && currentTier) {
                displayCities(currentTier);
                document.querySelectorAll('#sidebarContent .list-group a').forEach(link => {
                    if (link.textContent === currentCity) link.classList.add('active-item');
                });
                displayConsultants(currentTier, currentCity);
            } else if (currentTier) {
                displayCities(currentTier);
            } else {
                displayCities(defaultTier); 
                const activeTab = document.getElementById('nav' + defaultTier.replace('tier','Tier '));
                if(activeTab) activeTab.classList.add('active'); // Activate default tier tab
                updateBreadcrumb(defaultTier); // Set initial breadcrumb
            }
        };

        window.onpopstate = function(event) {
            const params = new URLSearchParams(window.location.search);
            const popTier = params.get('tier');
            const popCity = params.get('city') ? decodeURIComponent(params.get('city')) : null;
            const popConsultant = params.get('consultant') ? decodeURIComponent(params.get('consultant')) : null;

            document.querySelectorAll('.tier-nav a, #sidebarContent .list-group a, #mainDisplayArea .list-group a').forEach(el => el.classList.remove('active', 'active-item'));


            if (popConsultant && popCity && popTier) {
                displayCities(popTier);
                document.querySelectorAll('#sidebarContent .list-group a').forEach(link => {
                    if (link.textContent === popCity) link.classList.add('active-item');
                });
                displayConsultants(popTier, popCity);
                 document.querySelectorAll('#mainDisplayArea .list-group a').forEach(link => {
                    if (link.textContent === popConsultant) link.classList.add('active-item');
                });
                displayConsultantDetails(popConsultant, popTier, popCity);
            } else if (popCity && popTier) {
                displayCities(popTier);
                 document.querySelectorAll('#sidebarContent .list-group a').forEach(link => {
                    if (link.textContent === popCity) link.classList.add('active-item');
                });
                displayConsultants(popTier, popCity);
                mainDisplayArea.querySelector('#consultantDetailsSection')?.remove(); // Remove details if only city shown now

            } else if (popTier) {
                displayCities(popTier);
                mainDisplayArea.innerHTML = `<p class="initial-message">Select a city from the list to view consultants in ${popTier.replace('tier','Tier ')}.</p>`;

            } else {
                 displayCities('tier1'); 
                const activeTab = document.getElementById('navTier1');
                if(activeTab) activeTab.classList.add('active');
                updateBreadcrumb('tier1');
                mainDisplayArea.innerHTML = `<p class="initial-message">Welcome! Please select a tier from above to view cities with study abroad consultants.</p>`;
            }
        };
    </script>
</body>
</html>
