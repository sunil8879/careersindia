/**
 * NEW, SMARTER LOGIC TO FIND ALTERNATIVES
 * This function now prioritizes courses that share core subjects and skills
 * but exist in a different domain, providing true alternatives.
 */
function findAlternatives(selectedCourse) {
    const alternatives = [];
    const selectedDomains = selectedCourse.tags.filter(t => t.startsWith('domain:'));

    courseData.forEach(course => {
        // Don't compare a course with itself
        if (course.id === selectedCourse.id) {
            return;
        }

        // Calculate score based on shared tags
        const commonTags = selectedCourse.tags.filter(tag => course.tags.includes(tag));
        let score = 0;

        commonTags.forEach(tag => {
            if (tag.startsWith('core:')) score += 2; // High weight for shared subjects
            else if (tag.startsWith('skill:')) score += 1.5; // Medium weight for shared skills
            else score += 1; // Lower weight for domain
        });
        
        // --- The Core "Alternative" Logic ---
        // Boost score if domains are DIFFERENT but skills/subjects are similar
        const courseDomains = course.tags.filter(t => t.startsWith('domain:'));
        const domainsAreDifferent = !courseDomains.some(d => selectedDomains.includes(d));
        
        if (domainsAreDifferent && score > 3) {
             score *= 1.2; // Give a 20% boost for being a true alternative
        }
        
        // Penalize if it's just the same field with a slightly different name
        if (!domainsAreDifferent && courseDomains.length > 0) {
            score *= 0.7; // Reduce score by 30% if domains are the same
        }

        if (score > 4) { // Increased threshold for better matches
            alternatives.push({ course, score });
        }
    });

    // Sort alternatives by the highest score first
    alternatives.sort((a, b) => b.score - a.score);

    // Return the top 3-4 alternatives
    return alternatives.slice(0, 4).map(alt => alt.course);
}

// --- UI LOGIC (UNCHANGED FROM PREVIOUS VERSION, BUT REQUIRED FOR COMPLETENESS) ---

document.addEventListener('DOMContentLoaded', () => {
    const careerSelect = document.getElementById('career-choice');

    // Sort courses alphabetically for user convenience
    courseData.sort((a, b) => a.name.localeCompare(b.name));

    // Populate the dropdown
    courseData.forEach(course => {
        const option = document.createElement('option');
        option.value = course.id;
        option.textContent = course.name;
        careerSelect.appendChild(option);
    });

    // Add event listener for when the user selects a course
    careerSelect.addEventListener('change', handleCareerSelection);
});

function handleCareerSelection(event) {
    const selectedCourseId = event.target.value;
    const resultsContainer = document.getElementById('results-container');

    if (!selectedCourseId) {
        resultsContainer.style.display = 'none'; // Hide if user selects the placeholder
        return;
    }

    const selectedCourse = courseData.find(c => c.id === selectedCourseId);
    const alternatives = findAlternatives(selectedCourse);
    displayResults(selectedCourse, alternatives); 
}

/**
 * Renders the selected course and its alternatives on the page.
 */
function displayResults(selectedCourse, alternatives) {
    const resultsContainer = document.getElementById('results-container');
    const primaryDisplayArea = document.getElementById('primary-choice-display-area');
    const alternativesGrid = document.getElementById('alternatives-grid-area');

    // Clear previous results
    primaryDisplayArea.innerHTML = '';
    alternativesGrid.innerHTML = '';

    // --- Display Primary Choice Details ---
    const primaryHTML = `
        <div class="primary-choice-display">
            <h3>Your Primary Choice: ${selectedCourse.name}</h3>
            <div class="primary-stats">
                <div class="stat">
                    Industry Growth<br><span class="value">${selectedCourse.growthRate}% / year</span>
                </div>
                <div class="stat">
                    Avg. Course Fee<br><span class="value">â‚¹${selectedCourse.avgFee.toLocaleString('en-IN')} / year</span>
                </div>
                <div class="stat">
                    Avg. Starting Salary<br><span class="value">â‚¹${selectedCourse.avgSalary.toLocaleString('en-IN')} / year</span>
                </div>
            </div>
        </div>
    `;
    primaryDisplayArea.innerHTML = primaryHTML;

    // --- Display Alternative Career Cards ---
    if (alternatives.length === 0) {
        alternativesGrid.innerHTML = '<p style="text-align:center;">Sorry, we couldn\'t find strong alternative careers. Try another choice!</p>';
    } else {
        alternatives.forEach(alt => {
            const maxGrowth = Math.max(selectedCourse.growthRate, alt.growthRate, 1);
            const maxFee = Math.max(selectedCourse.avgFee, alt.avgFee, 1);
            const maxSalary = Math.max(selectedCourse.avgSalary, alt.avgSalary, 1);
            
            const cardHTML = `
                <div class="alternative-card">
                    <h4>${alt.name}</h4>
                    
                    <div class="comparison">
                        <div class="comparison-label">
                            <span>Industry Growth Rate</span>
                            <div><span class="original-value">${selectedCourse.growthRate}%</span> vs <span class="alternative-value">${alt.growthRate}%</span></div>
                        </div>
                        <div class="bar-legend"><div class="legend-dot dot-original"></div> Your Choice</div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.growthRate / maxGrowth) * 100}%"></div></div>
                        <div class="bar-legend"><div class="legend-dot dot-alternative"></div> Alternative</div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.growthRate / maxGrowth) * 100}%"></div></div>
                    </div>
                    
                    <div class="comparison">
                        <div class="comparison-label">
                            <span>Average Course Fee</span>
                            <div><span class="original-value">â‚¹${selectedCourse.avgFee.toLocaleString('en-IN')}</span> vs <span class="alternative-value">â‚¹${alt.avgFee.toLocaleString('en-IN')}</span></div>
                        </div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.avgFee / maxFee) * 100}%"></div></div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.avgFee / maxFee) * 100}%"></div></div>
                    </div>
                    
                    <div class="comparison">
                        <div class="comparison-label">
                            <span>Average Starting Salary</span>
                            <div><span class="original-value">â‚¹${selectedCourse.avgSalary.toLocaleString('en-IN')}</span> vs <span class="alternative-value">â‚¹${alt.avgSalary.toLocaleString('en-IN')}</span></div>
                        </div>
                        <div class="bar-container original-bar"><div class="bar" style="width: ${(selectedCourse.avgSalary / maxSalary) * 100}%"></div></div>
                        <div class="bar-container alternative-bar"><div class="bar" style="width: ${(alt.avgSalary / maxSalary) * 100}%"></div></div>
                    </div>
                </div>
            `;
            alternativesGrid.innerHTML += cardHTML;
        });
    }

    resultsContainer.style.display = 'block';
    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
