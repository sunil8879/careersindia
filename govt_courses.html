                if (cat.includes('defence & paramilitary')) { return [categoryGroups.DEFENCE]; }
                if (cat.includes('insurance sector')) { return [categoryGroups.INSURANCE]; }
                if (cat.includes('intelligence bureau')) { return [categoryGroups.IB]; }
                if (cat.includes('railway recruitment board') || cat.includes('rrb) exams')) { return [categoryGroups.RRB]; }
                if (cat.startsWith('ssc') && !cat.includes('stenographer')) { return [categoryGroups.SSC]; }
                if (cat.includes('teaching eligibility')) { return [categoryGroups.TEACHING]; }
                if (cat.includes('police recruitment')) { return [categoryGroups.POLICE]; }
                if (cat.includes('state public service') || cat.includes('state psc') || cat.includes('kpsc)') || cat.includes('mpsc)') || cat.includes('tnpsc)') || cat.includes('wbcs)') || cat.includes('gpsc)') || cat.includes('uppcs)') || cat.includes('bpsc)') || cat.includes('mppsc)') || cat.includes('ras)') || cat.includes('hcs)') || cat.includes('apsc)') || cat.includes('jpsc)') || cat.includes('kas)') || cat.includes('oas)') || cat.includes('pcs)') || cat.includes('state judicial') || cat.includes('gate') || cat.includes('psu recruitment') || cat.includes('isro/drdo') || cat.includes('stenographer') || cat.includes('skill-based govt') || cat.includes('other government') || cat.includes('finance & accounting') || cat.includes('core finance') || cat.includes('global & market')) { return [categoryGroups.OTHERS]; }
                return [categoryGroups.OTHERS];
            }

            // --- TOP 25 INSTITUTES LOGIC ---
            const top25InstituteNames = [
                "Vajiram & Ravi", "Rau's IAS Study Circle", "Vision IAS", "Shankar IAS Academy",
                "Made Easy", "ACE Engineering Academy", "Drishti IAS", "Insights IAS",
                "Legacy IAS Academy", "Officers IAS Academy", "The Unique Academy", "Apti Plus Academy for Civil Services",
                "Career Launcher", "T.I.M.E. (Triumphant Institute of Management Education)", "Paramount Coaching Centre", "KD Campus",
                "Sardar Patel Institute of Public Administration (SPIPA)", "Springboard Academy", "Chanakya Mandal Pariwar",
                "Dr. Rajkumar's Learning Centre", "R.C. Reddy IAS Study Circle", "Analog IAS Institute", "Unacademy",
                "Adda247", "Testbook"
            ];

            function displayTop25Institutes() {
                rightPanelTitle.textContent = "All-Time Top 25 Institutes";
                citySelect.value = "";
                courseSelect.innerHTML = '<option value="">-- First, select a city --</option>';
                courseSelect.disabled = true;
                outputContainer.innerHTML = '';

                // **FIX IS HERE**: Use .flat() to merge all arrays and .filter() to remove invalid entries.
                const allInstitutes = Object.values(instituteDataSource)
                                            .flat()
                                            .filter(inst => inst && typeof inst === 'object' && inst.name);

                const topInstitutes = [];
                const addedNames = new Set();

                allInstitutes.forEach(inst => {
                    if (top25InstituteNames.includes(inst.name) && !addedNames.has(inst.name)) {
                        topInstitutes.push(inst);
                        addedNames.add(inst.name);
                    }
                });
                
                if (topInstitutes.length < 25) {
                    const fallbackNames = ["Liberty Career Academy", "RICE Education", "ForumIAS", "Next IAS"];
                    allInstitutes.forEach(inst => {
                        if (topInstitutes.length < 25 && fallbackNames.includes(inst.name) && !addedNames.has(inst.name)) {
                            topInstitutes.push(inst);
                            addedNames.add(inst.name);
                        }
                    });
                }
                
                let htmlContent = '';
                topInstitutes.sort((a,b) => a.name.localeCompare(b.name)).forEach(inst => {
                    const websiteLink = inst.website && inst.website.toLowerCase() !== "not available"
                        ? `<a href="http://${inst.website}" target="_blank" style="color: var(--parrot-green);">${inst.website}</a>`
                        : 'Not Available';

                    htmlContent += `
                        <div class="institute-card">
                            <h3>${inst.name || 'N/A'}</h3>
                            <p><strong>Primary Location:</strong> ${inst.location || 'N/A'}</p>
                            <p><strong>Primary Courses:</strong> ${inst.courses_offered || 'N/A'}</p>
                            <p><strong>Fees:</strong> ${inst.fees || 'Varies'}</p>
                            <p><strong>Website:</strong> ${websiteLink}</p>
                            <p><strong>Notes:</strong> ${inst.notes || 'No additional notes.'}</p>
                        </div>
                    `;
                });
                
                outputContainer.innerHTML = htmlContent;
            }

            function populateCities() {
                const mainCities = Object.values(mainCityMap).sort();
                mainCities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });

                if (instituteDataSource["I"] && instituteDataSource["I"].length > 0) {
                    const otherOption = document.createElement('option');
                    otherOption.value = "I";
                    otherOption.textContent = "Other Indian Cities";
                    citySelect.appendChild(otherOption);
                }
            }
            
            citySelect.addEventListener('change', () => {
                rightPanelTitle.textContent = "Institute Information";
                const selectedCityValue = citySelect.value;
                courseSelect.innerHTML = '<option value="">-- First, select a city --</option>';
                courseSelect.disabled = true;
                outputContainer.innerHTML = '<p id="placeholder-text">Please select a course category to see the details.</p>';

                if (selectedCityValue) {
                    const groupedCategories = new Set();
                    let cityCode = reverseMainCityMap[selectedCityValue] || selectedCityValue;
                    
                    const institutesInCity = instituteDataSource[cityCode] || [];

                    institutesInCity.forEach(inst => {
                        if (inst && inst.category) { // Safety check
                            const groups = getGroupedCategory(inst.category);
                            groups.forEach(group => groupedCategories.add(group));
                        }
                    });

                    courseSelect.innerHTML = '<option value="">-- Please choose a category --</option>';
                    Array.from(groupedCategories).sort((a, b) => a.localeCompare(b, undefined, { numeric: true })).forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        courseSelect.appendChild(option);
                    });
                    courseSelect.disabled = false;
                }
            });

            courseSelect.addEventListener('change', () => {
                rightPanelTitle.textContent = "Institute Information";
                const selectedCity = citySelect.value;
                const selectedGroup = courseSelect.value;

                if (selectedCity && selectedGroup) {
                    displayInstituteInfo(selectedCity, selectedGroup);
                } else {
                    outputContainer.innerHTML = '<p id="placeholder-text">Please select a course category to see the details.</p>';
                }
            });

            function displayInstituteInfo(cityValue, selectedGroup) {
                let cityCode = reverseMainCityMap[cityValue] || cityValue;
                const allInstitutesInCity = instituteDataSource[cityCode] || [];

                const filteredInstitutes = allInstitutesInCity.filter(inst => {
                    if (inst && inst.category) { // Safety check
                        const groupsForInstitute = getGroupedCategory(inst.category);
                        return groupsForInstitute.includes(selectedGroup);
                    }
                    return false;
                });

                let htmlContent = '';
                if (filteredInstitutes.length > 0) {
                    filteredInstitutes.sort((a, b) => a.name.localeCompare(b.name)).forEach(inst => {
                        const websiteLink = inst.website && inst.website.toLowerCase() !== "not available" ? `<a href="http://${inst.website}" target="_blank" style="color: var(--parrot-green);">${inst.website}</a>` : 'Not Available';
                        htmlContent += `
                            <div class="institute-card">
                                <h3>${inst.name || 'N/A'}</h3>
                                <p><strong>Location:</strong> ${inst.location || 'N/A'}</p>
                                <p><strong>Courses:</strong> ${inst.courses_offered || 'N/A'}</p>
                                <p><strong>Fees:</strong> ${inst.fees || 'Varies'}</p>
                                <p><strong>Duration:</strong> ${inst.duration || 'Varies'}</p>
                                <p><strong>Website:</strong> ${websiteLink}</p>
                                <p><strong>Notes:</strong> ${inst.notes || 'No additional notes.'}</p>
                            </div>
                        `;
                    });
                } else {
                    htmlContent = '<p id="placeholder-text">No institutes found for this selection.</p>';
                }
                outputContainer.innerHTML = htmlContent;
            }

            topInstitutesBtn.addEventListener('click', displayTop25Institutes);
            
            populateCities();
        });
    </script>

</body>
</html>
